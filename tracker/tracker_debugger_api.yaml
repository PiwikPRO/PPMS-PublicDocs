          type: integer
          minimum: 0
          example: 8
        app_uuid:
          format: uuid
          description: UUID of an app
          type: string
          example: 01e7e7f7-8a34-4aca-b700-45f6a6aa3aba
        organization:
          description: Name of PPAS organization tracked website belongs to
          type: string
          example: my_organization_name
        cookie_id:
          description: Cookie ID
          type: integer
          example: 2701247379086788600
        user_id:
          description: User ID
          type: string
          example: john@doe.com
        visitor_id:
          description: 'Visitor identifier, defaults to `cookie_id` value. When `user_id` is available, this field is set to first 16 characters of `user_id` SH1 hash'
          type: integer
          example: 9601996549342362000
        local_time:
          format: time
          description: 'Local time of first event occurrence in format HH:MM:SS in visitor''s time zone'
          type: string
          example: '12:00:00'
        visitor_returning:
