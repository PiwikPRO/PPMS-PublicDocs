openapi: 3.0.0
info:
  title: Tag Manager API
  version: '1.0'
  description: |-
    # Tag template options One should send all attributes he wants to be set when using PATCH request.
    # Deprecations and changes
    <details> <summary>Deprecated tags</summary> The tags listed below are marked as deprecated and will not be supported soon.  We strongly discourage using them.
    | Deprecated tags               |       |---                            | | Clicktale Tracking Code tag   | | DoubleClick Conversion tag    |
    </details> <details> <summary>Renamed tags</summary> The following tags have been rebranded. However, their template attribute value remained the same due to maintaining backward compatibility.
    | Old tag name                      | New tag name          | |---                                |---                    | | Facebook Retargeting Pixel tag    | Meta Pixel tag        | | DoubleClick Floodlight Sales tag  | Floodlight Sales tag  | | DoubleClick Floodlight Counter tag| Floodlight Counter tag|
    </details> 
security:
  - BearerAuth: []
servers:
  - url: 'https://example.piwik.pro'
paths:
  '/api/tag/v1/{app_id}/tags':
    parameters:
      - in: path
        name: app_id
        required: true
        description: Application identifier
        schema:
          title: UUID
          type: string
          pattern: '^[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{12}$'
        example: 1f74dda5-b598-41d6-a9e4-f501ef4379e1
    get:
      summary: List of tags
      description: |
        ### JSON API compatibility divergence

        #### Filters
        In JSON API standard (https://jsonapi.org/recommendations/#filtering) one can request elements with multiple
        filter values by simply providing them separated by coma:

        `tags?filter[template]=piwik,adroll`

        This notation will not work here. You can achieve this functionality by providing multiple filters for the same parameter:

        `tags?filter[template][]=piwik&filter[template][]=adroll`
      parameters:
        - in: query
          name: 'page[limit]'
          required: false
          description: Limits the number of returned items
          schema:
            type: integer
            minimum: 1
          example: 10
        - in: query
          name: 'page[offset]'
          required: false
          description: Sets offset for list of items
          schema:
            type: integer
            minimum: 0
          example: 20
        - in: query
          name: 'filter[name]'
          required: false
          description: Filter tags by name
          schema:
            type: string
            minLength: 1
            maxLength: 255
          example: DoubleClick
        - in: query
          name: 'filter[is_active]'
          required: false
          description: Filter tags by active status
          schema:
            description: Flag describing whether tag is active (true) or inactive (false)
            type: boolean
          example: true
        - in: query
          name: 'filter[tag_type]'
          required: false
          description: Filter tags by type
          schema:
            description: Field describing whether tag is synchronous (sync) or asynchronous (async)
            type: string
            enum:
              - sync
              - async
          example: async
        - in: query
          name: 'filter[template]'
          required: false
          description: Filter tags by template
          schema:
            description: Tag template
            type: string
            enum:
              - ab_tasty
              - adroll
              - audience_manager
              - bing_ads
              - click_tale
              - crazy_egg
              - custom_content
              - custom_popup
              - custom_tag
              - doubleclick_floodlight
              - facebook_retargeting_pixel
              - google_adwords
              - google_analytics
              - hot_jar
              - hub_spot
              - linkedin
              - marketo
              - mautic
              - optimizely
              - piwik
              - piwik_custom_dimension
              - piwik_event
              - piwik_goal_conversion
              - piwik_virtual_page_view
              - qualaroo
              - sales_manago
              - salesforce_pardot
              - visual_website_optimizer
              - video_html5
              - video_youtube
              - heatmaps
          example: piwik
        - in: query
          name: 'filter[is_prioritized]'
          required: false
          description: Filter tags by being prioritized or not
          schema:
            type: boolean
          example: false
        - in: query
          name: sort
          required: false
          description: |-
            Comma-separated sort list with given attributes: name, is_active, tag_type, priority, created_at, updated_at.

            Sorting by `priority` (and `-priority`) sorts also by primary key to keep stable order of tags with same priority.
          schema:
            type: array
            items:
              type: string
              enum:
                - name
                - '-name'
                - is_active
                - '-is_active'
                - tag_type
                - '-tag_type'
                - priority
                - '-priority'
                - created_at
                - '-created_at'
                - updated_at
                - '-updated_at'
            minItems: 1
          example:
            - name
            - '-tag_type'
            - updated_at
      responses:
        '200':
          description: List of tags
          content:
            application/vnd.api+json:
              schema:
                description: Tags list response
                type: object
                properties:
                  data:
                    title: 'JSON:API 1.0 list response data'
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          $ref: '#/paths/~1api~1tag~1v1~1%7Bapp_id%7D~1tags/patch/requestBody/content/application~1vnd.api%2Bjson/schema/properties/data/items/properties/id'
                        type:
                          $ref: '#/paths/~1api~1tag~1v1~1%7Bapp_id%7D~1tags~1%7Btag_id%7D~1copy/post/requestBody/content/application~1vnd.api%2Bjson/schema/properties/data/properties/type'
                        attributes:
                          description: Tag attributes
                          type: object
                          properties:
                            is_active:
                              $ref: '#/paths/~1api~1tag~1v1~1%7Bapp_id%7D~1tags/get/parameters/3/schema'
                            is_published:
                              description: Flag describing whether tag is published (true) or not published (false)
                              type: boolean
                            priority:
                              $ref: '#/paths/~1api~1tag~1v1~1%7Bapp_id%7D~1tags/patch/requestBody/content/application~1vnd.api%2Bjson/schema/properties/data/items/properties/attributes/properties/priority'
                            tag_type:
                              $ref: '#/paths/~1api~1tag~1v1~1%7Bapp_id%7D~1tags/get/parameters/4/schema'
                            name:
                              description: Tag name
                              type: string
                              minLength: 1
                              maxLength: 255
                            consent_type:
                              description: Consent type
                              type: string
                              enum:
                                - not_require_consent
                                - analytics
                                - ab_testing_and_personalization
                                - conversion_tracking
                                - marketing_automation
                                - remarketing
                                - user_feedback
                                - custom_consent
                            template:
                              $ref: '#/paths/~1api~1tag~1v1~1%7Bapp_id%7D~1tags/get/parameters/5/schema'
                            created_at:
                              title: DateTime
                              description: ISO 8601
                              type: string
                              pattern: '^[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}:[0-9]{2}\+[0-9]{2}:[0-9]{2}$'
                            updated_at:
                              $ref: '#/paths/~1api~1tag~1v1~1%7Bapp_id%7D~1tags/get/responses/200/content/application~1vnd.api%2Bjson/schema/properties/data/items/properties/attributes/properties/created_at'
                          additionalProperties: false
                          required:
                            - is_active
                            - is_published
                            - priority
                            - tag_type
                            - name
                            - consent_type
                            - template
                            - created_at
                            - updated_at
                      additionalProperties: false
                      required:
                        - id
                        - type
                        - attributes
                  meta:
                    type: object
                    description: Meta information about resources
                    properties:
                      total:
                        description: Total number of elements
                        type: integer
                        minimum: 0
                    additionalProperties: false
                    required:
                      - total
                  links:
                    type: object
                    description: Pagination links
                    properties:
                      self:
                        description: Link to current page
                        $ref: '#/paths/~1api~1tag~1v1~1%7Bapp_id%7D~1tags/get/responses/200/content/application~1vnd.api%2Bjson/schema/properties/links/properties/last/oneOf/0'
                      first:
                        description: Link to first page
                        oneOf:
                          - $ref: '#/paths/~1api~1tag~1v1~1%7Bapp_id%7D~1tags/get/responses/200/content/application~1vnd.api%2Bjson/schema/properties/links/properties/last/oneOf/0'
                          - $ref: '#/paths/~1api~1tag~1v1~1%7Bapp_id%7D~1tags/get/responses/200/content/application~1vnd.api%2Bjson/schema/properties/links/properties/last/oneOf/1'
                      last:
                        description: Link to last page
                        oneOf:
                          - type: string
                            format: uri
                          - title: 'null'
                            description: ''
                            enum:
                              - null
                      prev:
                        description: Link to previous page
                        oneOf:
                          - $ref: '#/paths/~1api~1tag~1v1~1%7Bapp_id%7D~1tags/get/responses/200/content/application~1vnd.api%2Bjson/schema/properties/links/properties/last/oneOf/0'
                          - $ref: '#/paths/~1api~1tag~1v1~1%7Bapp_id%7D~1tags/get/responses/200/content/application~1vnd.api%2Bjson/schema/properties/links/properties/last/oneOf/1'
                      next:
                        description: Link to next page
                        oneOf:
                          - $ref: '#/paths/~1api~1tag~1v1~1%7Bapp_id%7D~1tags/get/responses/200/content/application~1vnd.api%2Bjson/schema/properties/links/properties/last/oneOf/0'
                          - $ref: '#/paths/~1api~1tag~1v1~1%7Bapp_id%7D~1tags/get/responses/200/content/application~1vnd.api%2Bjson/schema/properties/links/properties/last/oneOf/1'
                    additionalProperties: false
                    required:
                      - self
                additionalProperties: false
                required:
                  - data
                  - meta
                  - links
              example:
                meta:
                  total: 2
                links:
                  self: '/api/tag/v1/tags/?sort=name&page[offset]=0&page[limit]=10'
                  first: '/api/tag/v1/tags/?sort=name&page[offset]=0&page[limit]=10'
                  last: '/api/tag/v1/tags/?sort=name&page[offset]=0&page[limit]=10'
                  prev: null
                  next: null
                data:
                  - type: tag
                    id: 7533cd95-537a-495f-9b10-450b413a3a75
                    attributes:
                      is_active: false
                      is_published: true
                      priority: 15
                      tag_type: async
                      name: Piwik PRO
                      consent_type: analytics
                      template: piwik
                      created_at: '2020-05-27T10:23:01+00:00'
                      updated_at: '2020-05-27T20:09:24+00:00'
                  - type: tag
                    id: 82afe8a0-2b77-4552-9372-ca8642b6b9d3
                    attributes:
                      is_active: true
                      is_published: false
                      priority: 0
                      tag_type: async
                      name: Google Analytics
                      consent_type: analytics
                      template: google_analytics
                      created_at: '2020-05-27T11:25:19+00:00'
                      updated_at: '2020-05-27T11:25:19+00:00'
        '400':
          description: Bad request parameter
          content:
            application/vnd.api+json:
              schema:
                type: object
                properties:
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        code:
                          type: string
                          description: 'An application-specific error code, expressed as a string value.'
                        detail:
                          type: string
                          description: A human-readable explanation specific to this occurrence of the problem.
                        source:
                          type: object
                          description: An object containing references to the source of the error.
                          properties:
                            pointer:
                              type: string
                              description: 'A JSON Pointer [RFC6901] to the associated entity in the request document.'
                            parameter:
                              type: string
                              description: A string indicating which URI parameter caused the error.
                          additionalProperties: false
                        meta:
                          type: object
                          description: An object containing additional application-specific information about error.
                          properties:
                            keyword:
                              type: string
                            keyword_args:
                              type: object
                          additionalProperties: false
                      additionalProperties: false
                      required:
                        - code
                        - detail
                    minItems: 1
                additionalProperties: false
                required:
                  - errors
              example:
                errors:
                  - code: INVALID_URI_PARAMETER_ERROR
                    detail: Application identifier should be of type UUID
                    source:
                      parameter: app_id
        '401':
          description: Unauthorized
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/paths/~1api~1tag~1v1~1%7Bapp_id%7D~1tags/get/responses/400/content/application~1vnd.api%2Bjson/schema'
              example:
                errors:
                  - code: UNAUTHORIZED_ERROR
                    detail: Access token not authorized
        '404':
          description: Not found
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/paths/~1api~1tag~1v1~1%7Bapp_id%7D~1tags/get/responses/400/content/application~1vnd.api%2Bjson/schema'
              example:
                errors:
                  - code: NOT_FOUND_ERROR
                    detail: 'There is no application with given identifier: 5c39070d-9e0b-40a2-ae56-392f05711f74'
                    source:
                      parameter: app_id
        '500':
          description: Internal server error
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/paths/~1api~1tag~1v1~1%7Bapp_id%7D~1tags/get/responses/400/content/application~1vnd.api%2Bjson/schema'
              example:
                errors:
                  - code: INTERNAL_SERVER_ERROR
                    detail: MySQL server has gone away
      tags:
        - Tag Manager
    patch:
      summary: Edit tags order
      requestBody:
        required: true
        content:
          application/vnd.api+json:
            schema:
              description: Tags edit order request
              type: object
              properties:
                data:
                  title: 'JSON:API 1.0 request data'
                  type: array
                  items:
                    type: object
                    properties:
                      id:
                        description: Tag identifier
                        title: UUID
                        type: string
                        pattern: '^[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{12}$'
                      type:
                        $ref: '#/paths/~1api~1tag~1v1~1%7Bapp_id%7D~1tags~1%7Btag_id%7D~1copy/post/requestBody/content/application~1vnd.api%2Bjson/schema/properties/data/properties/type'
                      attributes:
                        description: Tag attributes
                        type: object
                        properties:
                          priority:
                            description: Order of firing tags (bigger number means earlier)
                            type: integer
                            minimum: 0
                            maximum: 4294967295
                        additionalProperties: false
                        required:
                          - priority
                    additionalProperties: false
                    required:
                      - id
                      - type
                      - attributes
              additionalProperties: false
              required:
                - data
            example:
              data:
                - type: tag
                  id: 7533cd95-537a-495f-9b10-450b413a3a75
                  attributes:
                    priority: 2
                - type: tag
                  id: 82afe8a0-2b77-4552-9372-ca8642b6b9d3
                  attributes:
                    priority: 1
      responses:
        '204':
          description: No content
        '400':
          $ref: '#/paths/~1api~1tag~1v1~1%7Bapp_id%7D~1tags/get/responses/400'
        '401':
          $ref: '#/paths/~1api~1tag~1v1~1%7Bapp_id%7D~1tags/get/responses/401'
        '404':
          $ref: '#/paths/~1api~1tag~1v1~1%7Bapp_id%7D~1tags/get/responses/404'
        '500':
          $ref: '#/paths/~1api~1tag~1v1~1%7Bapp_id%7D~1tags/get/responses/500'
        '503':
          $ref: '#/paths/~1api~1tag~1v1~1%7Bapp_id%7D~1tags/post/responses/503'
      tags:
        - Tag Manager
    post:
      summary: Create tag
      description: |
        See more details about API changes: <a href="#section/Deprecations-and-changes">Deprecations and changes</a>
      requestBody:
        required: true
        content:
          application/vnd.api+json:
            schema:
              description: Tag create request
              oneOf:
                - title: Custom tag (asynchronous)
                  description: Custom tag create request
                  type: object
                  properties:
                    data:
                      title: 'JSON:API 1.0 request data'
                      type: object
                      properties:
                        id:
                          $ref: '#/paths/~1api~1tag~1v1~1%7Bapp_id%7D~1tags/patch/requestBody/content/application~1vnd.api%2Bjson/schema/properties/data/items/properties/id'
                        type:
                          $ref: '#/paths/~1api~1tag~1v1~1%7Bapp_id%7D~1tags~1%7Btag_id%7D~1copy/post/requestBody/content/application~1vnd.api%2Bjson/schema/properties/data/properties/type'
                        attributes:
                          description: Custom tag attributes
                          type: object
                          properties:
                            code:
                              description: 'Tag code (html, script or css)'
                              type: string
                              minLength: 1
                              maxLength: 65536
                            disable_in_debug_mode:
                              default: false
                              description: Flag describing whether tag should be disabled in debug mode (true) or enabled (false)
                              type: boolean
                            document_write:
                              default: false
                              description: Flag describing whether tag is using JavaScripts document.write method (true) or not (false)
                              type: boolean
                            is_active:
                              default: true
                              description: Flag describing whether tag is active (true) or inactive (false)
                              type: boolean
                            priority:
                              default: 0
                              description: Order of firing tags (bigger number means earlier)
                              type: integer
                              minimum: 0
                              maximum: 4294967295
                            tag_type:
                              enum:
                                - async
                              description: Field describing whether tag is synchronous (sync) or asynchronous (async)
                              type: string
                            name:
                              $ref: '#/paths/~1api~1tag~1v1~1%7Bapp_id%7D~1tags/get/responses/200/content/application~1vnd.api%2Bjson/schema/properties/data/items/properties/attributes/properties/name'
                            respect_visitors_privacy:
                              default: true
                              description: 'Flag describing whether tag should respect visitors privacy settings (DNT header, opt-out)'
                              type: boolean
                            scheduler:
                              description: Tag flight date and time definition
                              type: object
                              properties:
                                date_ranges:
                                  description: Tag flight date definition
                                  type: array
                                  items:
                                    title: Date definition
                                    type: object
                                    properties:
                                      from:
                                        $ref: '#/paths/~1api~1tag~1v1~1%7Bapp_id%7D~1tags/post/requestBody/content/application~1vnd.api%2Bjson/schema/oneOf/0/properties/data/properties/attributes/properties/scheduler/properties/date_ranges/items/properties/to'
                                      to:
                                        title: Date
                                        description: 'format: Y-m-d\TH:i:sO (https://www.php.net/manual/en/class.datetimeinterface.php#datetime.constants.iso8601)'
                                        type: string
                                        pattern: '^[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}:[0-9]{2}\+[0-9]{4}$'
                                      timezone:
                                        title: Timezone
                                        description: 'Time zone definition (https://www.php.net/manual/en/timezones.php#timezones)'
                                        type: string
                                    additionalProperties: false
                                    required:
                                      - from
                                      - to
                                      - timezone
                                  minItems: 0
                                times_of_day:
                                  description: Tag flight time definition
                                  type: array
                                  items:
                                    title: Time definition
                                    type: object
                                    properties:
                                      from:
                                        $ref: '#/paths/~1api~1tag~1v1~1%7Bapp_id%7D~1tags/post/requestBody/content/application~1vnd.api%2Bjson/schema/oneOf/0/properties/data/properties/attributes/properties/scheduler/properties/times_of_day/items/properties/to'
                                      to:
                                        title: Time
                                        description: 'format: H:i:s (https://www.php.net/manual/en/function.date.php#refsect1-function.date-parameters)'
                                        type: string
                                        pattern: '^[0-9]{2}:[0-9]{2}:[0-9]{2}$'
                                      timezone:
                                        $ref: '#/paths/~1api~1tag~1v1~1%7Bapp_id%7D~1tags/post/requestBody/content/application~1vnd.api%2Bjson/schema/oneOf/0/properties/data/properties/attributes/properties/scheduler/properties/date_ranges/items/properties/timezone'
                                    additionalProperties: false
                                    required:
                                      - from
                                      - to
                                      - timezone
                                  minItems: 0
                              additionalProperties: false
                              required:
                                - date_ranges
                                - times_of_day
                            consent_type:
                              $ref: '#/paths/~1api~1tag~1v1~1%7Bapp_id%7D~1tags/get/responses/200/content/application~1vnd.api%2Bjson/schema/properties/data/items/properties/attributes/properties/consent_type'
                            template:
                              enum:
                                - custom_tag
                              description: Tag template
                              type: string
                          additionalProperties: false
                          required:
                            - code
                            - tag_type
                            - name
                            - consent_type
                            - template
                        relationships:
                          allOf:
                            - description: Tag relationships
                            - type: object
                              properties:
                                triggers:
                                  description: Tag triggers
                                  type: object
                                  properties:
                                    data:
                                      title: Trigger relationship
                                      description: 'JSON:API 1.0 relationship data'
                                      type: array
                                      minItems: 0
                                      items:
                                        properties:
                                          id:
                                            description: Trigger identifier
                                            title: UUID
                                            type: string
                                            pattern: '^[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{12}$'
                                          type:
                                            type: string
                                            enum:
                                              - trigger
                                            description: Trigger resource type
                                        additionalProperties: false
                                        required:
                                          - id
                                          - type
                                  additionalProperties: false
                                  required:
                                    - data
                              additionalProperties: false
                              required:
                                - triggers
                      additionalProperties: false
                      required:
                        - type
                        - attributes
                  additionalProperties: false
                  required:
                    - data
                - title: Custom tag (synchronous)
                  description: Custom tag create request
                  type: object
                  properties:
                    data:
                      title: 'JSON:API 1.0 request data'
                      type: object
                      properties:
                        id:
                          $ref: '#/paths/~1api~1tag~1v1~1%7Bapp_id%7D~1tags/patch/requestBody/content/application~1vnd.api%2Bjson/schema/properties/data/items/properties/id'
                        type:
                          $ref: '#/paths/~1api~1tag~1v1~1%7Bapp_id%7D~1tags~1%7Btag_id%7D~1copy/post/requestBody/content/application~1vnd.api%2Bjson/schema/properties/data/properties/type'
                        attributes:
                          description: Custom tag attributes
                          type: object
                          properties:
                            code:
                              $ref: '#/paths/~1api~1tag~1v1~1%7Bapp_id%7D~1tags/post/requestBody/content/application~1vnd.api%2Bjson/schema/oneOf/0/properties/data/properties/attributes/properties/code'
                            disable_in_debug_mode:
                              $ref: '#/paths/~1api~1tag~1v1~1%7Bapp_id%7D~1tags/post/requestBody/content/application~1vnd.api%2Bjson/schema/oneOf/0/properties/data/properties/attributes/properties/disable_in_debug_mode'
                            is_active:
                              $ref: '#/paths/~1api~1tag~1v1~1%7Bapp_id%7D~1tags/post/requestBody/content/application~1vnd.api%2Bjson/schema/oneOf/0/properties/data/properties/attributes/properties/is_active'
                            priority:
                              $ref: '#/paths/~1api~1tag~1v1~1%7Bapp_id%7D~1tags/post/requestBody/content/application~1vnd.api%2Bjson/schema/oneOf/0/properties/data/properties/attributes/properties/priority'
                            tag_type:
                              enum:
                                - sync
                              description: Field describing whether tag is synchronous (sync) or asynchronous (async)
                              type: string
                            name:
