                        properties:
                          id:
                            $ref: '#/paths/~1api~1tag~1v1~1%7Bapp_id%7D~1variables~1%7Bvariable_id%7D~1copy/post/responses/202/content/application~1vnd.api%2Bjson/schema/properties/data/properties/id'
                          type:
                            $ref: '#/paths/~1api~1tag~1v1~1%7Bapp_id%7D~1variables~1%7Bvariable_id%7D~1copy/post/requestBody/content/application~1vnd.api%2Bjson/schema/properties/data/properties/type'
                          attributes:
