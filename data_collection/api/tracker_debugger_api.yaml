          description: 'Method used for the request'
          type: string
          example: GET
        headers:
          description: Request HTTP headers
          type: array
          items:
            type: array
            items:
              type: string
          example:
            - - 'x-forwarded-for'
              - '172.18.0.15'
            - - 'accept-language'
              - 'en-US,en;q=0.9'
            - - 'user-agent'
              - 'Mozilla/5.0 (X11; Linux x86_64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/66.0.3359.117 Safari/537.36'
