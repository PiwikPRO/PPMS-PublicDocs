          type: integer
          minimum: 0
          maximum: 4294967295
          example: 28
        timing_dom_loading:
          description: Time between browser navigation start and DOM loading in milliseconds
          type: integer
          minimum: 0
          maximum: 65535
          example: 98
        timing_lookup_start:
          description: Time between browser navigation start and domain lookup start in milliseconds
          type: integer
          minimum: 0
          maximum: 65535
          example: 17
        timing_fetch_start:
          description: Time between browser navigation start and fetch start in milliseconds
          type: integer
          minimum: 0
          maximum: 65535
          example: 59
        timing_event_end:
          description: Time between browser navigation start and load event end in milliseconds
          type: integer
          minimum: 0
          maximum: 4294967295
          example: 6
        timing_redirect_end:
          description: Time between browser navigation start and redirect end in milliseconds
          type: integer
          minimum: 0
          maximum: 65535
          example: 952
        timing_redirect_start:
          description: Time between browser navigation start and redirect start in milliseconds
          type: integer
          minimum: 0
          maximum: 65535
          example: 778
        timing_request_start:
          description: Time between browser navigation start and request start in milliseconds
          type: integer
          minimum: 0
          maximum: 65535
          example: 37
        timing_response_end:
          description: Time between browser navigation start and response end in milliseconds
          type: integer
          minimum: 0
          maximum: 65535
          example: 90
        timing_response_start:
          description: Time between browser navigation start and response start in milliseconds
          type: integer
          minimum: 0
          maximum: 65535
          example: 46
        timing_secure_start:
          description: Time between browser navigation start and secure connection start in milliseconds
          type: integer
          minimum: 0
          maximum: 65535
          example: 28
        timing_unload_end:
          description: Time between browser navigation start and unload start in milliseconds
          type: integer
          minimum: 0
          maximum: 65535
          example: 22
        timing_unload_start:
          description: Time between browser navigation start and unload start in milliseconds
          type: integer
          minimum: 0
          maximum: 65535
          example: 956
        event_custom_dimension_1:
          description: Custom dimension 1 value
          type: string
          example: my cus dim 1
        event_custom_dimension_2:
          description: Custom dimension 2 value
          type: string
          example: my cus dim 2
        event_custom_dimension_3:
          description: Custom dimension 3 value
          type: string
          example: my cus dim 3
        event_custom_dimension_4:
          description: Custom dimension 4 value
          type: string
          example: my cus dim 4
        event_custom_dimension_5:
          description: Custom dimension 5 value
          type: string
          example: my cus dim 5
        event_custom_variable_key_1:
          description: Custom variable key
          type: string
          example: my cus var 1 key
        event_custom_variable_value_1:
          description: Custom variable value
          type: string
          example: my cus var 1 val
        event_custom_variable_key_2:
          description: Custom variable key
          type: string
          example: my cus var 2 key
        event_custom_variable_value_2:
          description: Custom variable value
          type: string
          example: my cus var 2 val
        event_custom_variable_key_3:
          description: Custom variable key
          type: string
          example: my cus var 3 key
        event_custom_variable_value_3:
          description: Custom variable value
          type: string
          example: my cus var 3 val
        event_custom_variable_key_4:
          description: Custom variable key
          type: string
          example: my cus var 4 key
        event_custom_variable_value_4:
          description: Custom variable value
          type: string
          example: my cus var 4 val
        event_custom_variable_key_5:
          description: Custom variable key
          type: string
          example: my cus var 5 key
        event_custom_variable_value_5:
          description: Custom variable value
          type: string
          example: my cus var 5 val
        items:
          description: Ecommerce items
          type: array
          items:
            $ref: '#/components/schemas/EcommerceItem'
        goal_revenue:
          format: float
          description: Revenue from a conversion
          type: number
          example: 18.99
        lost_revenue:
          format: float
          description: Revenue from abandoned cart.
          type: number
          minimum: 0
          maximum: 1.7976931348623157e+308
          example: 8.19
        previous_event_url:
          description: A URL of previous event, human-readable
          type: string
          example: 'http://domain.tld/previous-page.html'
        previous_event_title:
          description: A title of previous event
          type: string
          example: This was the previous event
        next_event_url:
          description: A URL of next event, human-readable
          type: string
          example: 'http://domain.tld/this-event-came-next'
        next_event_title:
          description: A title of next event
          type: string
          example: This was the following event
        consent_source:
          description: How a user viewed consent form. Present if event_type is 12 (consent form impression). 1 - popup, 2 - reminder, 3 - privacy_settings
          type: integer
          enum:
            - 1
            - 2
            - 3
        consent_form_button:
          description: How a user interacted with consent form. Present if event_type is 13 (consent form click). 1 - agree_to_all, 2 - reject_all, 3 - save_choices, 4 - close
          type: integer
          enum:
            - 1
            - 2
            - 3
            - 4
        consent_scope:
          description: Whether a user gave consent to all, some, or none types of tracking. Present if event_type is 14 (consent decision). 1 - full_consent, 2 - any_consent, 3 - no_consent
          type: integer
          enum:
            - 1
            - 2
            - 3
        consent_action:
          description: Whether it's the first decision or a modification of previously made consent decision. Present if event_type is 14 (consent decision). 1 - first_consent, 2 - changed_consent
          type: integer
          enum:
            - 1
            - 2
        consent_type_analytics:
          description: Whether a user gave consent for analytics. Present if event_type is 14 (consent decision)
          type: integer
          enum:
            - 0
            - 1
        consent_type_ab_testing_personalization:
          description: Whether a user gave consent for ab testing personalization. Present if event_type is 14 (consent decision)
          type: integer
          enum:
            - 0
            - 1
        consent_type_conversion_tracking:
          description: Whether a user gave consent for conversion tracking. Present if event_type is 14 (consent decision)
          type: integer
          enum:
            - 0
            - 1
        consent_type_remarketing:
          description: Whether a user gave consent for remarketing. Present if event_type is 14 (consent decision)
          type: integer
          enum:
            - 0
            - 1
        consent_type_user_feedback:
          description: Whether a user gave consent for user feedback. Present if event_type is 14 (consent decision)
          type: integer
          enum:
            - 0
            - 1
        consent_type_custom_1:
          description: Whether a user gave custom consent 1. Present if event_type is 14 (consent decision)
          type: integer
          enum:
            - 0
            - 1
        consent_type_custom_2:
          description: Whether a user gave custom consent 2. Present if event_type is 14 (consent decision)
          type: integer
          enum:
            - 0
            - 1
        consent_type_custom_3:
          description: Whether a user gave custom consent 3. Present if event_type is 14 (consent decision)
          type: integer
          enum:
            - 0
            - 1
        consent_type_custom_4:
          description: Whether a user gave custom consent 4. Present if event_type is 14 (consent decision)
          type: integer
          enum:
            - 0
            - 1
        consent_type_custom_5:
          description: Whether a user gave custom consent 5. Present if event_type is 14 (consent decision)
          type: integer
          enum:
            - 0
            - 1
        sharepoint_action: 
          description: |
            A type of a sharepoint event. Present if event_type is 11 (sharepoint). The allowed values are:
            - 1 # like
            - 2 # share
            - 3 # comment
            - 4 # promote
            - 5 # create
            - 6 # edit
            - 7 # delete
            - 8 # open
            - 9 # upload
            - 10 # item view
            - 11 # item attachment view
            - 12 # item share
          type: integer
          example: 1
          enum:
            - 1 # like
            - 2 # share
            - 3 # comment
            - 4 # promote
            - 5 # create
            - 6 # edit
            - 7 # delete
            - 8 # open
            - 9 # upload
            - 10 # item view
            - 11 # item attachment view
            - 12 # item share
        sharepoint_object_type: 
          description: |
            Sharepoint object type, that visitor acts upon.  Present if event_type is 11 (sharepoint). Allowed values:
            - 1 # page
            - 2 # file
            - 3 # list
          type: integer
          example: 1
          enum:
            - 1 # page
            - 2 # file
            - 3 # list
        sharepoint_content_type:
          description: Sharepoint content type, that visitor acts upon. Present if `event_type` is 11 (sharepoint).
          type: string
          example: Wiki Page
        sharepoint_author:
          description: Identifier of an author of the sharepoint object. Present if `event_type` is 11 (sharepoint).
          type: string
          example: jane.doe@example.com
        sharepoint_author_display_name:
          description: Display name of an author of the sharepoint object. Present if `event_type` is 11 (sharepoint).
          type: string
          example: Jane Doe
        sharepoint_author_office:
          description: Office of an author of the sharepoint object. Present if `event_type` is 11 (sharepoint).
          type: string
          example: Arrakeen office
        sharepoint_author_department:
          description: Department of an author of the sharepoint object. Present if `event_type` is 11 (sharepoint).
          type: string
          example: Ministry of truth
        sharepoint_author_job_title:
          description: Job title of an author of the sharepoint object. Present if `event_type` is 11 (sharepoint).
          type: string
          example: Truthsayer
        sharepoint_file_url:
          description: Url of sharepoint file. Present if `event_type` is 11 (sharepoint) and `sharepoint_object_type` is 2 (file).
          type: string
          example: http://example.com/files/how-to-say-truth.pdf
        sharepoint_file_type:
          description: Type of sharepoint file. Present if `event_type` is 11 (sharepoint) and `sharepoint_object_type` is 2 (file).
          type: string
          example: pdf
        error_message:
          description: Message informing why event is removed from event set, if it errored during processing. Present if event type is 17 (broken event)
          type: string
          example: 'Resolving referrer failed due to internal error (<error eg. ApiError()>, log: <log>)'
        exclusion_reason:
          description: Message informing why event was excluded and will not be visible in reports. Present if event type is 18 (excluded event)
          type: string
          example: 'IP is on the crawler list'
    EcommerceItem:
      description: Ecommerce item from a cart
      required:
        - sku
        - quantity
        - price
      type: object
      properties:
        name:
          description: Ecommerce item name
          type: string
          example: RaceFace enduro crank
        sku:
          description: Ecommerce item SKU
          type: string
          example: A20078021
        price:
          format: float
          description: Ecommerce item price
          type: number
          minimum: 0
          maximum: 1.7976931348623157e+308
          example: 9.19
        quantity:
          description: Items quantity
          type: integer
          minimum: 1
          maximum: 2147483647
          example: 4
        category1:
          description: Category 1
          type: string
          example: Cranks
        category2:
          description: Category 2
          type: string
          example: Enduro cranks
        category3:
          description: Category 3
          type: string
          example: New items
        category4:
          description: Category 4
          type: string
          example: Best buy
        category5:
          description: Category 5
          type: string
          example: Cranks with bashguard
    Session:
      description: A session
      required:
        - session_id
        - server_time
        - updated_at
        - app_uuid
        - organization
        - cookie_id
        - visitor_id
        - visitor_returning
        - session_first_event_time
        - session_last_event_time
        - session_total_events
        - session_total_time
        - session_total_page_views
        - session_total_outlinks
        - session_total_downloads
        - session_total_site_searches
        - session_total_custom_events
        - session_total_content_impressions
        - session_total_content_interactions
        - session_total_goal_conversions
        - session_total_ecommerce_conversions
        - session_total_abandoned_carts
        - session_unique_page_views
        - session_unique_outlinks
        - session_unique_downloads
