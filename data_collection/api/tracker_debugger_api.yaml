openapi: 3.0.2
info:
  title: Collecting & Processing Pipeline debugger API
  version: 0.21.0
  description: Exposes sessions
paths:
  /api/tracker/v1/debugger:
    description: Returns a stream of newest sessions.
    get:
      security:
        - JWTAuth: []
      parameters:
        - name: app_id
          description: An application UUID for which sessions are requested
          schema:
            type: string
            format: uuid
            example: d898ae47-61cd-4c9d-9d67-e5a930eb9f38
          in: query
          required: true
        - name: limit
          description: 'Limit of fetched sessions (default value: 100)'
          schema:
            type: integer
            minimum: 0
            maximum: 18446744073709552000
            example: 20
          in: query
          required: false
        - name: offset
          description: Fetched sessions offset
          schema:
            type: integer
            minimum: 0
            maximum: 18446744073709552000
            example: 100
          in: query
          required: false
        - name: ip
          description: IP address from which event originated
          schema:
            type: string
            format: ip
            example: 74.12.12.86
          in: query
          required: false
        - name: visitor_id
          description: Visitor ID of the user
          schema:
            type: string
            minLength: 16
            maxLength: 16
            pattern: '^[[:xdigit:]]{16}$'
            example: 288f90221c221f81
          in: query
          required: false
        - name: user_id
          description: User ID dimension of the user
          schema:
            type: string
            example: john@doe.com
          in: query
          required: false
        - name: page_url
          description: Filters out sessions that don't contain at least one event with URL matching the specified string.
          schema:
            type: string
            example: blog
          in: query
          required: false
        - name: event_type
          description: |
            Filters out sessions that don't contain at least one event of the specified type.
            The allowed values are:
            - 1 # page view
            - 2 # outlink
            - 3 # download
            - 4 # search
            - 5 # custom event
            - 6 # content impression
            - 7 # content interaction
            - 8 # goal conversion
            - 9 # ecommerce conversion
            - 11 # sharepoint
            - 12 # consent form impression
            - 13 # consent form click
            - 14 # consent decision
            - 15 # custom ping
            - 16 # cart update
            - 17 # broken event
            - 18 # excluded event
            - 19 # heartbeat
            - 20 # deanonymization
            - 21 # page performance
          schema:
            type: integer
            example: 1
            enum:
              - 1 # page view
              - 2 # outlink
              - 3 # download
              - 4 # search
              - 5 # custom event
              - 6 # content impression
              - 7 # content interaction
              - 8 # goal conversion
              - 9 # ecommerce conversion
              - 12 # consent form impression
              - 13 # consent form click
              - 14 # consent decision
              - 15 # custom ping
              - 16 # cart update
              - 17 # broken event
              - 18 # excluded event
              - 19 # heartbeat
              - 20 # deanonymization
              - 21 # page performance
          in: query
          required: false
        - name: lookup_window
          description: 'Describes how much back in time sessions shall be fetched, takes value in minutes'
          schema:
            type: number
            default: 30
            example: 90
            minimum: 1
            maximum: 300
          in: query
          required: false
      responses:
        200:
          content:
            application/x-ndjson:
              schema:
                $ref: '#/components/schemas/Session'
          description: A stream of sessions matching given criteria
        400:
          content:
            text/plain:
              schema:
                type: string
                example: 'Request parameters deserialization error.'
          description: 'Bad request response (eg. missing GET parameter, or parameter value out of bounds)'
        401:
          $ref: '#/components/responses/UnauthorizedError'
        404:
          content:
            text/plain:
              schema:
                type: string
                example: 404 page not found
          description: Authenticated user doesn't have proper access rights
        500:
          content:
            text/plain:
              schema:
                type: string
                example: Internal error occurred. Check logs
          description: Internal application error response (some service encountered unexpected error)
      description: Get stream of sessions
  /api/tracker/v1/logs:
    description: Returns a stream of tracking logs.
    get:
      security:
        - JWTAuth: []
      parameters:
        - name: app_id
          description: An application UUID for which Logs are requested
          schema:
            type: string
            format: uuid
            example: d898ae47-61cd-4c9d-9d67-e5a930eb9f38
          in: query
          required: true
        - name: log_uuids
          description: Comma separated list of Log UUIDs that are requested
          schema:
            type: string
            format: uuid
            example: '6ae7402a-0cad-49d6-bc6d-829131ae55ba,654c80f9-4c26-4f71-ac32-cf271c945237'
          in: query
          required: true
      responses:
        200:
          content:
            application/x-ndjson:
              schema:
                $ref: '#/components/schemas/Log'
          description: A stream of logs matching given criteria
        400:
          content:
            text/plain:
              schema:
                type: string
                example: 'Request parameters deserialization error.'
          description: 'Bad request response (eg. missing GET parameter, or parameter value out of bounds)'
        401:
          $ref: '#/components/responses/UnauthorizedError'
        404:
          content:
            text/plain:
              schema:
                type: string
                example: ''
          description: Authenticated user doesn't have proper access rights
        500:
          content:
            text/plain:
              schema:
                type: string
                example: ''
          description: Internal application error response (some service encountered unexpected error)
      description: Get stream of logs
components:
  responses:
    UnauthorizedError:
      content:
        text/plain:
          schema:
            type: string
            example: ''
      description: Access token is missing or invalid
  securitySchemes:
    JWTAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    Event:
      description: An object representing an event
      required:
        - event_id
        - log_uuids
        - is_exit
        - is_entry
        - event_type
        - event_index
        - server_time
      type: object
      properties:
        event_id:
          description: ID of an event - random value
          type: integer
          minimum: 0
          maximum: 18446744073709552000
          example: 16856741104283292000
        log_uuids:
          description: IDs of logs used to create the event
          type: array
          items:
            type: string
            format: uuid
            example: 0d454742-0e95-4321-a200-fd9d1c4b8031
        is_exit:
          description: Is an event the last one in a session
          type: boolean
          example: true
        is_entry:
          description: Is an event first in a session
          type: boolean
          example: false
        event_type:
          description: |
            A type of an event.
            - 1 # page view
            - 2 # outlink
            - 3 # download
            - 4 # search
            - 5 # custom event
            - 6 # content impression
            - 7 # content interaction
            - 8 # goal conversion
            - 9 # ecommerce conversion
            - 11 # sharepoint
            - 12 # consent form impression
            - 13 # consent form click
            - 14 # consent decision
            - 15 # custom ping
            - 16 # cart update
            - 17 # broken event
            - 18 # excluded event
            - 19 # heartbeat
            - 20 # deanonymization
            - 21 # page performance
          enum:
            - 1 # page view
            - 2 # outlink
            - 3 # download
            - 4 # search
            - 5 # custom event
            - 6 # content impression
            - 7 # content interaction
            - 8 # goal conversion
            - 9 # ecommerce conversion
            # - 10 # abandoned cart - hidden
            - 11 # share point
            - 12 # consent form impression
            - 13 # consent form click
            - 14 # consent decision
            - 15 # custom ping
            - 16 # cart update
            - 17 # broken event
            - 18 # excluded event
            - 19 # heartbeat
            - 20 # deanonymization
            - 21 # page performance
          type: integer
          example: 8
        event_url:
          format: url
          description: A URL on which event occurred, human-readable
          type: string
          example: 'http://domain.tld/path.php?c=gr√∏nn'
        event_url_original:
          format: url
          description: A URL on which event occurred
          type: string
          example: 'http://domain.tld/path.php?c=gr%C3%B8nn'
        event_title:
          description: Page title of a page an event occurred on
          type: string
          example: Contact form
        server_time:
          format: date-time
          description: 'Date and time of event occurrence in format YYYY-MM-DDTHH:MM:SS in UTC'
          type: string
          example: '2020-07-14T13:30:07'
        outlink_url:
          format: url
          description: A URL of an outlink that was clicked
          type: string
          example: 'https://other-domain.tld/'
        download_url:
          format: url
          description: Download link URL that was clicked
          type: string
          example: 'http://domain.tld/some.pdf'
        search_keyword:
          description: A keyword that was searched
          type: string
          example: I'm searching for this
        search_category:
          description: Search category
          type: string
          example: Baseball bats
        search_results_count:
          description: Number of results on search results list
          type: integer
          minimum: 0
          maximum: 65535
          example: 7
        custom_event_category:
          description: Custom event category
          type: string
          example: form interaction
        custom_event_action:
          description: Custom event action name
          type: string
          example: input focus
        custom_event_name:
          description: Custom event name
          type: string
          example: image loaded
        custom_event_value:
          format: float
          description: A value of a custom event
          type: number
          minimum: 0
          maximum: 100000000000
          example: 7.12
        content_name:
          description: A name of a content there was interaction with
          type: string
          example: this paragraph
        content_piece:
          description: Content piece there was an interaction with
          type: string
          example: image
        content_target:
          description: A target of a content there was an interaction with
          type: string
          example: faq
        event_index:
          description: Event index starting from 0
          type: integer
          minimum: 0
          maximum: 65535
          example: 6
        page_view_index:
          description: Page view index starting from 0
          type: integer
          minimum: 0
          maximum: 65535
          example: 3
        time_on_page:
          description: Time spent on a page in seconds
          type: integer
          minimum: 0
          maximum: 4294967295
          example: 122
        page_generation_time:
          description: Page generation time in milliseonds
          type: integer
          minimum: 0
          maximum: 4294967295
          example: 784
        goal_id:
          description: Converted goal ID
          type: integer
          minimum: 0
          maximum: 2147483647
          example: 412
        goal_name:
          description: Converted goal name
          type: string
          example: User entered contact page
        goal_uuid:
          description: Converted goal UUID
          type: string
          format: uuid
          example: 23724a56-4f12-4743-b4ea-a321e59a521b
        order_id:
          description: Ecommerce order ID
          type: string
          example: ORD000018
        item_count:
          description: Ecommerce items count
          type: integer
          minimum: 0
          maximum: 65535
          example: 3
        revenue:
          format: float
          description: Ecommerce revenue
          type: number
          minimum: 0
          maximum: 1.7976931348623157e+308
          example: 89.99
        revenue_subtotal:
          format: float
          description: Ecommerce revenue subtotal
          type: number
          minimum: 0
          maximum: 1.7976931348623157e+308
          example: 122.95
        revenue_tax:
          format: float
          description: Ecommerce revenue tax
          type: number
          minimum: 0
          maximum: 1.7976931348623157e+308
          example: 9.15
        revenue_shipping:
          format: float
          description: Ecommerce revenue shipping
          type: number
          minimum: 0
          maximum: 1.7976931348623157e+308
          example: 12.15
        revenue_discount:
          format: float
          description: Ecommerce revenue discount
          type: number
          minimum: 0
          maximum: 1.7976931348623157e+308
          example: 0.12
        timing_connect_end:
          description: Time between browser navigation start and connection end in milliseconds
          type: integer
          minimum: 0
          maximum: 65535
          example: 10
        timing_connect_start:
          description: Time between browser navigation start and connection start in milliseconds
          type: integer
          minimum: 0
          maximum: 65535
          example: 11
        timing_dom_complete:
          description: Time between browser navigation start and dom complete in milliseconds
          type: integer
          minimum: 0
          maximum: 4294967295
          example: 12
        timing_content_end:
          description: Time between browser navigation start and DOM content end in milliseconds
          type: integer
          minimum: 0
          maximum: 4294967295
          example: 13
        timing_content_start:
