#TODO: Confirm that term "Visitor" should be used when referring to user of tracked site.
openapi: '3.0.3'
info:
  title: Tracking API
  description: |
    **No authentication.**
  version: 'auto'
servers:
  - url: https://{instanceName}.piwik.pro/
    variables:
      instanceName:
        default: your-instance-name
        description: Your instance name
paths:
  /ppms.php:
    get:
      summary: Tracking endpoint
      description: |
        Endpoint tracking events (page views, goal conversions, custom events).
      parameters:
        - name: idsite
          in: query
          description: Application ID (previously Website ID).
          required: true
          schema:
            type: string
            format: UUID
            minLength: 32
            maxLength: 32
          example: 892d04bd-6e2b-4914-bfb4-bac721b37235
        - name: rec
          in: query
          description: |
            **Recommended** Whether the request should be recorded.

            *IMPORTANT*: Requests should contain rec=1 parameter, otherwise they won't appear in reports.
          schema:
            type: integer
            enum:
              - 0
              - 1
          example: 1
        - name: url
          in: query
          description: |
            **Recommended** URL of an event.

            *IMPORTANT*: URL/URI has to have authority or `mailto` scheme.
            You can lean more about authority and scheme [here](https://en.wikipedia.org/wiki/Uniform_Resource_Identifier#Example_URIs).
          schema:
            type: string
            format: URL
          example: https://example.com/path/to/page.html
        - name: action_name
          in: query
          description: |
            **Recommended** Name of event. Could be page title or custom-built path expressing the location in application.
          schema:
            type: string
          example: help/delivery/shipping
        - name: _id
          in: query
          description: |
            **Recommended** Visitor ID.

            It allows you to use the application identifier of a Visitor instead of a default identifier generated by
            the analytics. See: [Recognizing Visitors](https://help.piwik.pro/analytics/recognizing-visitors/).
          schema:
            type: string
            format: hexadecimal
            minLength: 16
            maxLength: 16
          example: 257cc22df0ec483a
        - name: r
          in: query
          description: |
            **Recommended** Cache buster.

            Its value should be unique for every request to make sure that the request is sent to server and not
            read from a cache. Value can be random or sequential (e.g. UNIX timestamp). It is especially useful if
            the visitor is behind some kind of caching proxy.
          schema:
            type: string
          example: '1521232150'
        - name: urlref
          in: query
          description: |
            HTTP referrer.

            The URL of the previous page that linked to current one.

            *IMPORTANT*: URL/URI has to have authority or `mailto` scheme.
            You can lean more about authority and scheme [here](https://en.wikipedia.org/wiki/Uniform_Resource_Identifier#Example_URIs).
          schema:
            type: string
            format: URL
          example: http://example.com/path/to/previous/page.html
        - name: _cvar
          in: query
          description: |
            [Custom variables](https://help.piwik.pro/analytics/custom-variables/) set in the ``session`` scope.

            Format: Object serialized with JSON:

              - key - (`string`) Custom variable ID
              - value - Array with:
                - (`string`) Custom variable name, max length: 200 characters
                - (`string`) Custom variable value, max length: 200 characters

            *IMPORTANT:* value should be urlencoded - example presented here is not encoded for readability reasons.
          schema:
            type: string
            format: JSON
          example: '{"1":["AspectRatio","16:9"],"2":["Height","1080"],"3":["Width","1920"]}'
        - name: cvar
          in: query
          description: |
            [Custom variables](https://help.piwik.pro/analytics/custom-variables/) set in the ``event`` scope.

            Format: Object serialized with JSON:

              - key - (`string`) Custom variable ID
              - value - Array with:
                - (`string`) Custom variable name, max length: 200 characters
                - (`string`) Custom variable value, max length: 200 characters

            *IMPORTANT:* value should be urlencoded - example presented here is not encoded for readability reasons.
          schema:
            type: string
            format: JSON
          example: '{"1":["AspectRatio","16:9"],"2":["Height","1080"],"3":["Width","1920"]}'
        - name: _idvc
          in: query
          description: |
            Visit counter.

            It sets the visit number of the visitor. It should be used when the application already tracks how many times the visitor
            used it and you want to override default visit counter.
          schema:
            type: integer
          example: 42
        - name: _viewts
          in: query
          description: |
            Time of previous visit in UNIX timestamp format (number of seconds since 1970-01-01).
          schema:
            type: integer
            format: UNIX timestamp
          example: 1521232150
        - name: _idts
          in: query
          description: |
            Time of first visit.
          schema:
            type: integer
            format: UNIX timestamp
          example: 1521232150
        - name: res
          in: query
          description: Resolution of the visitor's device in pixels.
          schema:
            type: string
            format: '{height}x{width}'
          example: 1920x1080
        - name: h
          in: query
          description: Hour when the request was made in the visitor's local time.
          schema:
            type: integer
            minimum: 0
            maximum: 23
          example: 16
        - name: m
          in: query
          description: Minute when the request was made in the visitor's local time.
          schema:
            type: integer
            minimum: 0
            maximum: 59
          example: 44
        - name: s
          in: query
          description: Second when the request was made in the visitor's local time.
          schema:
            type: integer
            minimum: 0
            maximum: 59
          example: 12
        - name: ua
          in: query
          description: |
            `User-Agent` browser value. It can be used to override value send in request HTTP header.

            It is used to detect Visitors browser and operating system.
          schema:
            type: string
          example: |
            Mozilla/5.0 (X11; Linux x86_64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/65.0.3325.162 Safari/537.36
        - name: lang
          in: query
          description: |
            `Accept-Language` browser value. It can be used to override value send in request HTTP header.

            It's used to guess Visitors country when GeoIP is not able to determine it.
          schema:
            type: string
          example: en-US,en;q=0.9,pl;q=0.8
        - name: uid
          in: query
          description: |
            User ID.

            Can be used to identify Visitor by the application (e.g. login name, email address or internal
            user ID). See: [Recognizing Visitors](https://help.piwik.pro/analytics/recognizing-visitors/).
          schema:
            type: string
            minLength: 1
          example: PhilipFry
        - name: cid
          in: query
          description: |
            Configuration ID.

            Semi-unique hash generated for the visitor's browser (based on configuration and installed plugins).
            This parameter overwrites visitor's `visitor_id` sent with `_id` parameter. For further explanation
            please read the following article:
            [Recognizing Visitors](https://help.piwik.pro/analytics/recognizing-visitors/) - the `VisitorID` section.
          schema:
            type: string
            format: hexadecimal
            minLength: 16
            maxLength: 16
          example: 257cc22df0ec483a
        - name: new_visit
          in: query
          description: Force start of new visit when value is ``1``.
          schema:
            type: integer
            enum:
              - 0
              - 1
            default: 0
          example: 1
        - name: dimensionID
          in: query
          description: |
            [Custom dimension](https://help.piwik.pro/analytics/custom-dimensions/) value for specific ID.
            Assigns arbitrary value to specific `session` or `event` dimension.

            ``ID`` in the parameter name should be replaced with its integer value (e.g. `dimension1`, `dimension2`,
            `dimension999`).

            It is possible to override page view's event custom dimension by sending ping request with updated dimension value.
          schema:
            type: string
          example: blue
        - name: link
          in: query
          description: |
            External URL opened by the Visitor. It is recommended to set ``url`` parameter to same value.
            
            *IMPORTANT*: URL/URI has to have authority or `mailto` scheme.
            You can lean more about authority and scheme [here](https://en.wikipedia.org/wiki/Uniform_Resource_Identifier#Example_URIs).
          schema:
            type: string
            format: URL
          example: http://help-example.com/how-to/register.html
        - name: download
          in: query
          #TODO: Should we recommend setting url parameter to same value?
          description: |
            URL of downloaded file.

            *IMPORTANT*: URL/URI has to have authority or `mailto` scheme.
            You can lean more about authority and scheme [here](https://en.wikipedia.org/wiki/Uniform_Resource_Identifier#Example_URIs).
          schema:
            type: string
            format: URL
          example: http://example.com/files/TermsOfService.pdf
        - name: search
          in: query
          description: |
            Internal search query. Used for tracking keyword the visitor searched for in the application.
            See: [Site search](https://help.piwik.pro/support/reports/internal-search-report/).

            Requests with this parameter create Search events.
          schema:
            type: string
          example: sherlock holmes
        - name: search_cat
          in: query
          deprecated: true
          description: |
            Internal search category. Used for tracking category the visitor specified during a search in the application.
            See: [Site search](https://help.piwik.pro/support/reports/internal-search-report/).

            Requests with this parameter create Search events.

            Deprecated in favor of `search_cats` parameter.
          schema:
            type: string
          example: Movies & TV
        - name: search_cats
          in: query
          description: |
            Internal search categories. Used for tracking categories the visitor specified during a search in the application.
            See: [Site search](https://help.piwik.pro/support/reports/internal-search-report/).

            Requests with this parameter create Search events.

            The provided value must be a JSON-serialized array of strings.

            *IMPORTANT:* value should be urlencoded - example presented here is not encoded for readability reasons.
          schema:
            type: string
            format: JSON
          example: '["Movies & TV","Cartoons","Video games"]'
        - name: search_count
          in: query
          description: |
            Internal search result count. Number of results found in a search.
            See: [Site search](https://help.piwik.pro/support/reports/internal-search-report/).

            Requests with this parameter create Search events.
          schema:
            type: integer
            minimum: 0
            maximum: 4294967295
          example: 2218
        - name: pv_id
          in: query
          description: |
            Unique page view ID generated when the page is loaded.

            Used to connect future events with the last page view.
          schema:
            type: string
            format: hexadecimal
            minimum: 6
            maximum: 6
          example: ff5c6d
        - name: idgoal
          in: query
          description: |
            Goal ID. Signifies that a goal has been reached and tracks its conversion.
            
            **Accepts either Goal UUID or legacy integer Goal ID.**

            Value ``0`` is reserved for E-commerce cart tracking.
          schema:
            type: string
            format: uuid
          example: e3554b05-aa7c-4f2e-87f8-043f49a5343e
        - name: revenue
          in: query
          description: |
            Revenue value of achieved goal.

            Currency of the value does not matter, but only one should be used by the application (e.g. USD).
          schema:
            type: number
          example: 4.99
        - name: ec_id
          in: query
          description: E-commerce order ID.
          schema:
            type: string
          example: order-123-customer-321
        - name: ec_items
          in: query
          description: |
            Contents of the E-commerce cart in form of two dimensional JSON array.

            Each item on the list can contain:

              - sku: `string` (required) Stock keeping unit. Max 1024 bytes long.
              - name: `string` (optional) Name of an item. Max 1024 bytes long.
              - category: `string|Array<string>` (optional) Category of an item. Max 100 items, each 1024 bytes long.
              - price: `number` (optional) Price of an item.
                Currency of this value does not matter, but only one should be used by the application (e.g. USD).
              - quantity: `integer` (optional, default to 1) Quantity of an item.

            E-commerce cart must not contain more than 100 items.

            *IMPORTANT:* value should be urlencoded - example presented here is not encoded for readability reasons.
          schema:
            type: string
            format: JSON
          example: '[["craft-311","Unicorn Iron on Patch","Crafts & Sewing",4.99,3],["craft-312","Unicorn Lamp","Crafts & Sewing",13.25,1]]'
        - name: ec_st
          in: query
          description: |
            E-commerce order sub-total (order cost without shipping).

            Currency of the value does not matter, but only one should be used by the application (e.g. USD).
          schema:
            type: number
          example: 4.99
        - name: ec_tx
          in: query
          description: |
            E-commerce order tax.

            Currency of the value does not matter, but only one should be used by the application (e.g. USD).
          schema:
            type: number
          example: 4.99
        - name: ec_sh
          in: query
          description: |
            E-commerce order shipping.

            Currency of the value does not matter, but only one should be used by the application (e.g. USD).
          schema:
            type: number
          example: 4.99
        - name: ec_dt
          in: query
          description: |
            E-commerce order discount.

            Currency of the value does not matter, but only one should be used by the application (e.g. USD).
          schema:
            type: number
          example: 4.99
        - name: _ects
          in: query
          description: |
            Time of the last E-commerce order in UNIX timestamp format (number of seconds since 1970-01-01).
          schema:
            type: integer
            format: UNIX timestamp
          example: 1521232150
        - name: gt_ms
          in: query
          description: |
            Page generation and load time in milliseconds.
          schema:
            type: integer
          example: 264
        - name: cs
          in: query
          description: |
            Page charset.

            Used for decoding parameters in event URL.
          schema:
            type: string
            default: UTF-8
          example: ISO-8859-1
        - name: cookie
          in: query
          description: Status of Cookie capability in Visitor's browser (value "1" indicates that it is enabled).
          schema:
            type: integer
            enum:
              - 0
              - 1
            default: 0
          example: 1
        - name: fla
          in: query
          description: Status of Flash plugin in Visitor's browser (value "1" indicates that it is installed).
          schema:
            type: integer
            enum:
              - 0
              - 1
            default: 0
          example: 1
        - name: java
          in: query
          description: Status of Java plugin in Visitor's browser (value "1" indicates that it is installed).
          schema:
            type: integer
            enum:
              - 0
              - 1
            default: 0
          example: 1
        - name: dir
          in: query
          description: Status of Adobe Director plugin in Visitor's browser (value "1" indicates that it is installed).
          schema:
            type: integer
            enum:
              - 0
              - 1
            default: 0
          example: 1
        - name: qt
          in: query
          description: Status of QuickTime plugin in Visitor's browser (value "1" indicates that it is installed).
          schema:
            type: integer
            enum:
              - 0
              - 1
          example: 1
        - name: realp
          in: query
          description: Status of RealPlayer plugin in Visitor's browser (value "1" indicates that it is installed).
          schema:
            type: integer
            enum:
              - 0
              - 1
            default: 0
          example: 1
        - name: pdf
          in: query
          description: Status of PDF plugin in Visitor's browser (value "1" indicates that it is installed).
          schema:
            type: integer
            enum:
              - 0
              - 1
            default: 0
          example: 1
        - name: wma
          in: query
          description: |
            Status of Windows Media Player plugin in Visitor's browser (value "1" indicates that it is installed).
          schema:
            type: integer
            enum:
              - 0
              - 1
            default: 0
          example: 1
        - name: gears
          in: query
          description: Status of (Google) Gears plugin in Visitor's browser (value "1" indicates that it is installed).
          schema:
            type: integer
            enum:
              - 0
              - 1
            default: 0
          example: 1
        - name: ag
          in: query
          description: Status of Silverlight plugin in Visitor's browser (value "1" indicates that it is installed).
          schema:
            type: integer
            enum:
              - 0
              - 1
            default: 0
          example: 1
        - name: e_c
          in: query
          description: '[Custom event](https://help.piwik.pro/support/reports/custom-event-report/) category.'
          schema:
            type: string
            minLength: 1
            maxLength: 16384
          example: graph
        - name: e_a
          in: query
          description: '[Custom event](https://help.piwik.pro/support/reports/custom-event-report/) action.'
          schema:
            type: string
            minLength: 1
            maxLength: 16384
          example: start-date
        - name: e_n
          in: query
          description: '[Custom event](https://help.piwik.pro/support/reports/custom-event-report/) name.'
          schema:
            type: string
            minLength: 1
            maxLength: 16384
          example: finantial-report
        - name: e_v
          in: query
          description: '[Custom event](https://help.piwik.pro/support/reports/custom-event-report/) value.'
          schema:
            type: number
            format: float
            minimum: 0
            maximum: 100000000000
          example: 201704
        - name: c_n
          in: query
          description: '[Content](https://help.piwik.pro/support/reports/content-performance-report/) name.'
          schema:
            type: string
            minLength: 1
            maxLength: 1024
          example: recommended-products
        - name: c_p
          in: query
          description: '[Content](https://help.piwik.pro/support/reports/content-performance-report/) piece.'
          schema:
            type: string
            minLength: 1
            maxLength: 1024
          example: Unicorn Iron on Patch
        - name: c_t
          in: query
          description: '[Content](https://help.piwik.pro/support/reports/content-performance-report/) target.'
          schema:
            type: string
            minLength: 1
            maxLength: 1024
          example: http://example.com/product/unicorn-iron-on-path.html
        - name: c_i
          in: query
          description: '[Content](https://help.piwik.pro/support/reports/content-performance-report/) interaction.'
          schema:
            type: string
            minLength: 1
            maxLength: 1024
          example: show details
        - name: send_image
          in: query
          description: |
            Whether the server should respond with a 1 pixel GIF:

            - ``0`` - return text/html [No content]
            - ``1`` - return image/gif [1 pixel GIF]
          schema:
            type: integer
            enum:
              - 0
              - 1
            default: 0
          example: 0
        - name: cip
          in: query
          description: |
            Override IP.
          schema:
            oneOf:
              - type: string
                format: ipv4
              - type: string
                format: ipv6
          example: '172.16.254.1'
        - name: cdt
          in: query
          description: |
            Override request time. You can use it when importing HTTP logs.
          schema:
            type: string
            format: UNIX timestamp|UTC DateTime<YYYY-MM-DD hh:mm:ss>
          example: '2018-02-24 15:34:48'
        - name: country
          in: query
          description: |
            Override country.
          schema:
            type: string
            format: ISO 3166-1 alpha-2 code (lowercase)
          example: us
        - name: region
          in: query
          description: |
            Override region.

            Format of [region codes](https://www.maxmind.com/download/geoip/misc/region_codes.csv) is defined in
            [MaxMind's](https://www.maxmind.com/) GeoIP database.
          schema:
            type: string
            #TODO: Check if Maxmind uses codes defined in any standard.
            #TODO: Check if those codes are still accurate (migration to GeoIPv2).
            #TODO: Check if codes should be uppercase.
            format: 2 letter region code
          example: AE
        - name: city
          in: query
          description: |
            Override city.
          schema:
            type: string
          example: New York
        - name: lat
          in: query
          description: |
            Override latitude.
          schema:
            type: number
            minimum: -90
            maximum: 90
          example: 40.7629659
        - name: lon
          in: query
          description: |
            Override longitude.
          schema:
            type: number
            minimum: -180
            maximum: 180
          example: -74.0023705
        - name: uia
          in: query
          description: |
            Whether the user should be tracked anonymously.

            - ``1`` - all IP bytes will be masked (0.0.0.0), no GeoIP data will be stored and visits won't be matched by the fingerprinting process
            - ``0`` - available visitor data will be added to the session
          schema:
            type: integer
            enum:
              - 0
              - 1
            default: 0
          example: 1
        - name: ping
          in: query
          description: |
            Indicator of a ping event. Pings update custom variables, custom
            dimensions and time metrics of the last page view. They help us
            determine time spent on a page.

            - ``1`` - Periodic heartbeat request (sent every X seconds)
            - ``2`` - Last heartbeat (sent on page unload event)
            - ``3`` - Blur heartbeat (sent on page blur event)
            - ``4`` - Request deanonymizing user
            - ``5`` - Request with page performance metrics
            - ``6`` - Request sent by the user (using ping command)
          schema:
            type: integer
            enum:
              - 1
              - 2
              - 3
              - 4
              - 5
              - 6
          example: 1
        - name: t_us
          in: query
          description: |
            Unload Event Start - one of the Page Performance Metrics.
            Designed for the value of `PerformanceTiming.unloadEventStart`
          schema:
            type: integer
            minimum: 0
            maximum: 65535
          example: 7
        - name: t_ue
          in: query
          description: |
            Unload Event End - one of the Page Performance Metrics.
            Designed for the value of `PerformanceTiming.unloadEventEnd`
          schema:
            type: integer
            minimum: 0
            maximum: 65535
          example: 7
        - name: t_rs
          in: query
          description: |
            Redirect Start - one of the Page Performance Metrics.
            Designed for the value of `PerformanceTiming.redirectStart`
          schema:
            type: integer
            minimum: 0
            maximum: 65535
          example: 7
        - name: t_re
          in: query
          description: |
            Redirect End - one of the Page Performance Metrics.
            Designed for the value of `PerformanceTiming.redirectEnd`
          schema:
            type: integer
            minimum: 0
            maximum: 65535
          example: 7
        - name: t_ss
          in: query
          description: |
            Secure Connection Start - one of the Page Performance Metrics.
            Designed for the value of `PerformanceTiming.secureConnectionStart`
          schema:
            type: integer
            minimum: 0
            maximum: 65535
          example: 7
        - name: t_fs
          in: query
          description: |
            Fetch Start - one of the Page Performance Metrics.
            Designed for the value of `PerformanceTiming.fetchStart`
          schema:
            type: integer
            minimum: 0
            maximum: 65535
          example: 7
        - name: t_ds
          in: query
          description: |
            Domain Lookup Start - one of the Page Performance Metrics.
            Designed for the value of `PerformanceTiming.domainLookupStart`
          schema:
            type: integer
            minimum: 0
            maximum: 65535
          example: 7
        - name: t_cs
          in: query
          description: |
            Connect Start - one of the Page Performance Metrics.
            Designed for the value of `PerformanceTiming.connectStart`
          schema:
            type: integer
            minimum: 0
            maximum: 65535
          example: 7
        - name: t_ce
          in: query
          description: |
            Connect End - one of the Page Performance Metrics.
            Designed for the value of `PerformanceTiming.connectEnd`
          schema:
            type: integer
            minimum: 0
            maximum: 65535
          example: 7
        - name: t_qs
          in: query
          description: |
            Request Start - one of the Page Performance Metrics.
            Designed for the value of `PerformanceTiming.requestStart`
          schema:
            type: integer
            minimum: 0
            maximum: 65535
          example: 7
        - name: t_as
          in: query
          description: |
            Response Start - one of the Page Performance Metrics.
            Designed for the value of `PerformanceTiming.responseStart`
          schema:
            type: integer
            minimum: 0
            maximum: 65535
          example: 7
        - name: t_ae
          in: query
          description: |
            Response End - one of the Page Performance Metrics.
            Designed for the value of `PerformanceTiming.responseEnd`
          schema:
            type: integer
            minimum: 0
            maximum: 65535
          example: 7
        - name: t_dl
          in: query
          description: |
            DOM Loading - one of the Page Performance Metrics.
            Designed for the value of `PerformanceTiming.domLoading`
          schema:
            type: integer
            minimum: 0
            maximum: 65535
          example: 7
        - name: t_di
          in: query
          description: |
            DOM Interactive - one of the Page Performance Metrics.
            Designed for the value of `PerformanceTiming.domInteractive`
          schema:
            type: integer
            minimum: 0
            maximum: 16777215
          example: 7
        - name: t_ls
          in: query
          description: |
            DOM Content Loaded Event Start - one of the Page Performance Metrics.
            Designed for the value of `PerformanceTiming.domContentLoadedEventStart`
          schema:
            type: integer
            minimum: 0
            maximum: 16777215
          example: 7
        - name: t_le
          in: query
          description: |
            DOM Content Loaded Event End - one of the Page Performance Metrics.
            Designed for the value of `PerformanceTiming.domContentLoadedEventEnd`
          schema:
            type: integer
            minimum: 0
            maximum: 16777215
          example: 7
        - name: t_dc
          in: query
          description: |
            DOM Complete - one of the Page Performance Metrics.
            Designed for the value of `PerformanceTiming.domComplete`
          schema:
            type: integer
            minimum: 0
            maximum: 16777215
          example: 7
        - name: t_ee
          in: query
          description: |
            Load Event End - one of the Page Performance Metrics.
            Designed for the value of `PerformanceTiming.loadEventEnd`
          schema:
            type: integer
            minimum: 0
            maximum: 16777215
          example: 7
        - name: ts_n
          in: query
          description: |
            Name of a library used for tracking.
          schema:
            type: string
          example: ios
        - name: ts_v
          in: query
          description: |
            Version of a library used for tracking. [Semantic Versioning](https://semver.org) format required.
          schema:
            type: string
            format: SemVer
          example: 3.4.1
      responses:
        202:
          description: Request accepted and waiting for processing
        400:
          description: Bad Request
    post:
      summary: Tracking endpoint
      #TODO: Confirm if mentioning GET parameters in description is enough or do we need to repeat all of them here.
      description: |
        Endpoint tracking events (page views, goal conversions, custom events).

        In addition to standard tracking parameters from GET request, it is also able to handle bulk requests.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - requests
              properties:
                requests:
                  type: array
                  description: |
                    List of requests to track (bulk processing).
                  items:
                    type: string
                  example:
                    - "?idsite=892d04bd-6e2b-4914-bfb4-bac721b37235&url=http%3A%2F%2Fexample.com%2F&action_name=pageview&rec=1"
                    - "?idsite=892d04bd-6e2b-4914-bfb4-bac721b37235&url=http%3A%2F%2Fexample.com%2Fsub%2Fpage.html&action_name=pageview&rec=1"
      responses:
        202:
          description: Request accepted and waiting for processing
        400:
          description: Bad Request
