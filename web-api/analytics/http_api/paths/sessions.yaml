post:
  tags:
  summary: sessions
    Get sessions
  description: |
    **POST /api/analytics/v1/sessions/**

    Get raw sessions from a database. Event-level data is not available in this API.

    - Authorization: User token
    - Compression: For large data, use in a header: Accept-Encoding: gzip
    - Columns: See Metrics & dimensions
  parameters:
  - name: body
    in: body
    type: object
    required: true
    schema:
      $ref: '#/definitions/RawDataRequest'
  responses:
    200:
      description: OK
      schema:
        type: object
        properties:
          data:
            type: array
            description: Rows with results for the query.
            items:
              type: object
              description:
          meta:
            type: object
            description: Additional results metadata for the query.
            properties:
              columns:
                type: array
                description: List of column IDs returned.
                items:
                  type: str
              count:
                type: integer
                description: Total number of results available for this query.
        example: {"data":[["2132601","2ecf33167d400648","2018-12-03T00:21:03","375x667",[1,"Smartphone"]]],"meta":{"columns":["session_id","visitor_id","timestamp","resolution","device_type"],"count":1999}}
    400:
      description: Bad Request
      schema:
        type: object
        properties:
          errors:
            type: array
            items:
              type: object
              properties:
                status:
                  type: string
                  description: HTTP status code for the error.
                detail:
                  type: string
                  description: Additional information about the error.
                source:
                  type: object
                  description: Source of the error (if available).
                  properties:
                    parameter:
                      type: string
                      description: Path to the parameter that caused the error.
        example: {"errors": [{"status": "400", "detail": "Dimension \"example\" does not exist.", "source": {"parameter": "columns.column_id"}}]}
    401:
      description: Unauthorized
      schema:
        type: object
        properties:
          errors:
            type: array
            items:
              type: object
              properties:
                status:
                  type: string
                  description: HTTP status code for the error.
                detail:
                  type: string
                  description: Additional information about the error.
        example: {"errors": [{"status": "401", "detail": "No valid credentials provided."}]}
    403:
      description: Forbidden
      schema:
        type: object
        properties:
          errors:
            type: array
            items:
              type: object
              properties:
                status:
                  type: string
                  description: HTTP status code for the error.
                detail:
                  type: string
                  description: Additional information about the error.
        example: {"errors": [{"status": "403", "detail": "No valid license found."}]}
