      security:
      - petstore_auth:
        - "write:pets"
        - "read:pets"

  /api/analytics/v1/manage/custom-dimensions/{id}/:
    put:
      tags:
      - "custom dimensions"
      summary: "Add custom dimension"
      description: "Monocle ipsum dolor sit amet charming Melbourne quality of life impeccable, St Moritz artisanal Singapore Washlet flat white. Shinkansen Tsutaya izakaya bulletin impeccable premium."
      operationId: "uploadFile"
      consumes:
      - "multipart/form-data"
      produces:
      - "application/json"
      parameters:
      - name: "id"
        in: "path"
        description: "ID of pet to update"
        required: true
        type: "integer"
        format: "int64"
      - name: "additionalMetadata"
        in: "formData"
        description: "Additional data to pass to server"
        required: false
        type: "string"
      - name: "file"
        in: "formData"
        description: "file to upload"
        required: false
        type: "file"
      responses:
        "200":
          description: "successful operation"
          schema:
            $ref: "#/definitions/ApiResponse"
      security:
      - petstore_auth:
        - "write:pets"
        - "read:pets"
  /api/analytics/v1/manage/custom-dimensions/:
    get:
      tags:
      - "custom dimensions"
      summary: "Get custom dimension"
      description: "Monocle ipsum dolor sit amet charming Melbourne quality of life impeccable, St Moritz artisanal Singapore Washlet flat white. Shinkansen Tsutaya izakaya bulletin impeccable premium. "
      operationId: "getInventory"
      produces:
      - "application/json"
      parameters: []
      responses:
        "200":
          description: "successful operation"
          schema:
            type: "object"
            additionalProperties:
              type: "integer"
              format: "int32"
      security:
      - api_key: []

  /api/tag/v1/{app_id}/tags:
    get:
      tags:
      - "tags"
      summary: "Get goals"
      description: "Monocle ipsum dolor sit amet charming Melbourne quality of life impeccable, St Moritz artisanal Singapore Washlet flat white. Shinkansen Tsutaya izakaya bulletin impeccable premium. "
      operationId: "placeOrder"
      produces:
      - "application/xml"
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "order placed for purchasing the pet"
        required: true
        schema:
          $ref: "#/definitions/Order"
      responses:
        "200":
          description: "successful operation"
          schema:
            $ref: "#/definitions/Order"
        "400":
          description: "Invalid Order"
  /api/tag/v1/{appId}/tags/{tag_id}:
    get:
      tags:
      - "tags"
      summary: "Get tags"
      description: "Monocle ipsum dolor sit amet charming Melbourne quality of life impeccable, St Moritz artisanal Singapore Washlet flat white. Shinkansen Tsutaya izakaya bulletin impeccable premium."
      operationId: "getOrderById"
      produces:
      - "application/xml"
      - "application/json"
      parameters:
      - name: "tag_id"
        in: "path"
        description: "ID of pet that needs to be fetched"
        required: true
        type: "integer"
        maximum: 10.0
        minimum: 1.0
        format: "int64"
      responses:
        "200":
          description: "successful operation"
          schema:
            $ref: "#/definitions/Order"
        "400":
          description: "Invalid ID supplied"
        "404":
          description: "Order not found"
    delete:
      tags:
      - "tags"
      summary: "Delete tag"
      description: "Monocle ipsum dolor sit amet charming Melbourne quality of life impeccable, St Moritz artisanal Singapore Washlet flat white. Shinkansen Tsutaya izakaya bulletin impeccable premium."
      operationId: "deleteOrder"
      produces:
      - "application/xml"
      - "application/json"
      parameters:
      - name: "orderId"
        in: "path"
        description: "ID of the order that needs to be deleted"
        required: true
        type: "integer"
        minimum: 1.0
        format: "int64"
      responses:
        "400":
          description: "Invalid ID supplied"
        "404":
          description: "Order not found"
  /api/tracker/v1/debugger:
    post:
      tags:
      - "tracker debugger"
      summary: "Get sessions in tracker debugger"
      description: "Monocle ipsum dolor sit amet charming Melbourne quality of life impeccable, St Moritz artisanal Singapore Washlet flat white. Shinkansen Tsutaya izakaya bulletin impeccable premium. "
      operationId: "createUser"
      produces:
      - "application/xml"
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "Created user object"
        required: true
        schema:
          $ref: "#/definitions/User"
      responses:
        default:
          description: "successful operation"
  /ppms.php:
    post:
      tags:
      - "tracker"
      summary: "Send request"
      description: "Monocle ipsum dolor sit amet charming Melbourne quality of life impeccable, St Moritz artisanal Singapore Washlet flat white. Shinkansen Tsutaya izakaya bulletin impeccable premium. "
      operationId: "createUsersWithArrayInput"
      produces:
      - "application/xml"
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "List of user object"
        required: true
        schema:
          type: "array"
          items:
            $ref: "#/definitions/User"
      responses:
        default:
          description: "successful operation"
    get:
      tags:
      - "tracker"
      summary: "Get request"
      description: "Monocle ipsum dolor sit amet charming Melbourne quality of life impeccable, St Moritz artisanal Singapore Washlet flat white. Shinkansen Tsutaya izakaya bulletin impeccable premium. "
      operationId: "createUsersWithListInput"
      produces:
      - "application/xml"
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
