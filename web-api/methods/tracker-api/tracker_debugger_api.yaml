openapi: 3.0.2
info:
  title: Collecting & Processing Pipeline debugger API
  version: auto
  description: Exposes sessions
paths:
  /api/tracker/v1/debugger:
    description: Returns a stream of newest sessions.
    get:
      security:
        - JWTAuth: []
      parameters:
        - name: app_id
          description: An application UUID for which sessions are requested
          schema:
            type: string
            format: uuid
            example: d898ae47-61cd-4c9d-9d67-e5a930eb9f38
          in: query
          required: true
        - name: limit
          description: 'Limit of fetched sessions (default value: 100)'
          schema:
            type: integer
            minimum: 0
            maximum: 18446744073709551615
            example: 20
          in: query
          required: false
        - name: offset
          description: Fetched sessions offset
          schema:
            type: integer
            minimum: 0
            maximum: 18446744073709551615
            example: 100
          in: query
          required: false
        - name: ip
          description: IP address from which event originated
          schema:
            type: string
            format: ip
            example: 74.12.12.86
          in: query
          required: false
        - name: visitor_id
          description: Visitor ID of the user
          schema:
            type: string
            minLength: 16
            maxLength: 16
            pattern: '^[a-zA-Z0-9]{16}$'
            example: 288f90221c221f81
          in: query
          required: false
        - name: user_id
          description: User ID dimension of the user
          schema:
            type: string
            example: john@doe.com
          in: query
          required: false
        - name: page_url
          description: Filters out sessions that don't contain at least one event with URL matching the specified string.
          schema:
            type: string
            example: blog
          in: query
          required: false
        - name: event_type
          description: |
            Filters out sessions that don't contain at least one event of the specified type.
            The allowed values are:
            - 1 # page view
            - 2 # outlink
            - 3 # download
            - 4 # search
            - 5 # custom event
            - 6 # content impression
            - 7 # content interaction
            - 8 # goal conversion
            - 9 # ecommerce conversion
            - 11 # sharepoint
            - 12 # consent form impression
            - 13 # consent form click
            - 14 # consent decision
            - 15 # custom ping
            - 16 # cart update
            - 17 # broken event
            - 18 # excluded event
            - 19 # heartbeat
            - 20 # deanonymization
            - 21 # page performance
          schema:
            type: integer
            example: 1
            enum:
              - 1 # page view
              - 2 # outlink
              - 3 # download
              - 4 # search
              - 5 # custom event
              - 6 # content impression
              - 7 # content interaction
              - 8 # goal conversion
              - 9 # ecommerce conversion
              # - 10 # abandoned cart - missing in debugger
              - 11 # sharepoint
              - 12 # consent form impression
              - 13 # consent form click
              - 14 # consent decision
              - 15 # custom ping
              - 16 # cart update
              - 17 # broken event
              - 18 # excluded event
              - 19 # heartbeat
              - 20 # deanonymization
              - 21 # page performance
          in: query
          required: false
        - name: lookup_window
          description: 'Describes how much back in time sessions shall be fetched, takes value in minutes'
          schema:
            type: integer
            default: 30
            example: 90
            minimum: 1
            maximum: 300
          in: query
          required: false
      responses:
        200:
          content:
            application/x-ndjson:
              schema:
                $ref: '#/components/schemas/DebugSession'
          description: A stream of sessions matching given criteria
        400:
          content:
            text/plain:
              schema:
                type: string
                example: 'Request parameters deserialization error.'
          description: 'Bad request response (eg. missing GET parameter, or parameter value out of bounds)'
        401:
          $ref: '#/components/responses/UnauthorizedError'
        404:
          content:
            text/plain:
              schema:
                type: string
                example: 404 page not found
          description: Authenticated user doesn't have proper access rights
        500:
          content:
            text/plain:
              schema:
                type: string
                example: Internal error occurred. Check logs
          description: Internal application error response (some service encountered unexpected error)
      description: Get stream of sessions
  /api/tracker/v1/logs:
    description: Returns a stream of tracking logs.
    get:
      security:
        - JWTAuth: []
      parameters:
        - name: app_id
          description: An application UUID for which Logs are requested
          schema:
            type: string
            format: uuid
            example: d898ae47-61cd-4c9d-9d67-e5a930eb9f38
          in: query
          required: true
        - name: log_uuids
          description: Comma separated list of Log UUIDs that are requested
          schema:
            type: string
            format: uuid
            example: '6ae7402a-0cad-49d6-bc6d-829131ae55ba,654c80f9-4c26-4f71-ac32-cf271c945237'
          in: query
          required: true
      responses:
        200:
          content:
            application/x-ndjson:
              schema:
                $ref: '#/components/schemas/AnonymizedLog'
          description: A stream of anonymized logs matching given criteria
        400:
          content:
            text/plain:
              schema:
                type: string
                example: 'Request parameters deserialization error.'
          description: 'Bad request response (eg. missing GET parameter, or parameter value out of bounds)'
        401:
          $ref: '#/components/responses/UnauthorizedError'
        404:
          content:
            text/plain:
              schema:
                type: string
                example: ''
          description: Authenticated user doesn't have proper access rights
        500:
          content:
            text/plain:
              schema:
                type: string
                example: ''
          description: Internal application error response (some service encountered unexpected error)
      description: Get stream of logs
components:
  responses:
    UnauthorizedError:
      content:
        text/plain:
          schema:
            type: string
            example: ''
      description: Access token is missing or invalid
  securitySchemes:
    JWTAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    DebugEvent:
      description: An object representing an event
      required:
        - event_id
        - event_id_str
        - event_id_hex
        - log_uuids
        - session_id
        - session_id_str
        - session_id_hex
        - is_exit
        - is_entry
        - event_type
        - event_index
        - server_time
      type: object
      properties:
        event_id:
          description: ID of an event - random value
          type: integer
          minimum: 0
          maximum: 18446744073709551615
          example: 6719694023305478880
        event_id_str:
          description: ID of an event - string with a decimal representation of the ID
          type: string
          minLength: 1
          maxLength: 20
          example: '6719694023305478880'
        event_id_hex:
          description: ID of an event - string with a hexadecimal representation of the ID, padded with zeros to 16 characters
          type: string
          minLength: 16
          maxLength: 16
          example: '5d41261c9a7042e0'
        log_uuids:
          description: IDs of logs used to create the event
          type: array
          items:
            type: string
            format: uuid
            example: 0d454742-0e95-4321-a200-fd9d1c4b8031
        session_id:
          description: ID of a session - copied from event_id of the first event in a session
          type: integer
          minimum: 0
          maximum: 18446744073709551615
          example: 5632530715433106129
        session_id_str:
          description: ID of a session - string with a decimal representation of the ID
          type: string
          minLength: 1
          maxLength: 20
          example: '5632530715433106129'
        session_id_hex:
          description: ID of a session - string with a hexadecimal representation of the ID, padded with zeros to 16 characters
          type: string
          minLength: 16
          maxLength: 16
          example: '4e2ac4d7dfddfad1'
        is_exit:
          description: Is an event the last one in a session
          type: boolean
          example: true
        is_entry:
          description: Is an event first in a session
          type: boolean
          example: false
        event_type:
          description: A type of an event represented as a tuple with integer ID and string name. Type 10 (abandoned cart) is not exposed in debug endpoint.
          type: array
          items:
            oneOf:
              - type: integer
              - type: string
          minItems: 2
          maxItems: 2
          enum:
            - [1, 'Page view']
            - [2, 'Outlink']
            - [3, 'Download']
            - [4, 'Search']
            - [5, 'Custom event']
            - [6, 'Content impression']
            - [7, 'Content interaction']
            - [8, 'Goal conversion']
            - [9, 'Ecommerce conversion']
            - # [10,  'Abandoned cart'] - hidden
            - [11, 'SharePoint']
            - [12, 'Consent form impression']
            - [13, 'Consent form click']
            - [14, 'Consent decision']
            - [15, 'Custom ping']
            - [16, 'Cart update']
            - [17, 'Broken event']
            - [18, 'Excluded event']
            - [19, 'Heartbeat']
            - [20, 'Deanonymization']
            - [21, 'Page performance']
        event_url:
          format: url
          description: A URL on which event occurred, human-readable
          type: string
          example: 'http://domain.tld/path.php?c=grønn'
        event_url_original:
          format: url
          description: A URL on which event occurred
          type: string
          example: 'http://domain.tld/path.php?c=gr%C3%B8nn'
        event_title:
          description: Page title of a page an event occurred on
          type: string
          example: Contact form
        server_time:
          format: date-time
          description: 'Date and time of event occurrence in format YYYY-MM-DDTHH:MM:SS in UTC'
          type: string
          example: '2020-07-14T13:30:07'
        outlink_url:
          format: url
          description: A URL of an outlink that was clicked
          type: string
          example: 'https://other-domain.tld/'
        download_url:
          format: url
          description: Download link URL that was clicked
          type: string
          example: 'http://domain.tld/some.pdf'
        search_keyword:
          description: A keyword that was searched
          type: string
          example: I'm searching for this
        search_category:
          description: Search category
          type: string
          example: Baseball bats
        search_results_count:
          description: Number of results on search results list
          type: integer
          minimum: 0
          maximum: 4294967295
          example: 7
        custom_event_category:
          description: Custom event category
          type: string
          example: form interaction
        custom_event_action:
          description: Custom event action name
          type: string
          example: input focus
        custom_event_name:
          description: Custom event name
          type: string
          example: image loaded
        custom_event_value:
          description: A value of a custom event
          type: number
          format: double
          minimum: 0
          maximum: 100000000000
          example: 7.12
        content_name:
          description: A name of a content there was interaction with
          type: string
          example: this paragraph
        content_piece:
          description: Content piece there was an interaction with
          type: string
          example: image
        content_target:
          description: A target of a content there was an interaction with
          type: string
          example: faq
        event_index:
          description: Event index starting from 0
          type: integer
          minimum: 0
          maximum: 65535
          example: 6
        page_view_index:
          description: Page view index starting from 0
          type: integer
          minimum: 0
          maximum: 65535
          example: 3
        time_on_page:
          description: Time spent on a page in seconds
          type: integer
          minimum: 0
          maximum: 4294967295
          example: 122
        page_generation_time:
          description: Page generation time in milliseonds
          type: integer
          minimum: 0
          maximum: 4294967295
          example: 784
        goal_id:
          description: Converted goal ID
          type: integer
          minimum: 0
          maximum: 2147483647
          example: 412
        goal_uuid:
          description: Converted goal UUID
          type: string
          format: uuid
          example: 23724a56-4f12-4743-b4ea-a321e59a521b
        goal_name:
          description: Converted goal name
          type: string
          example: User entered contact page
        order_id:
          description: Ecommerce order ID
          type: string
          example: ORD000018
        item_count:
          description: Ecommerce items count
          type: integer
          minimum: 0
          maximum: 65535
          example: 3
        revenue:
          description: Ecommerce revenue
          type: number
          format: double
          example: 89.99
        revenue_subtotal:
          description: Ecommerce revenue subtotal
          type: number
          format: double
          example: 122.95
        revenue_tax:
          description: Ecommerce revenue tax
          type: number
          format: double
          example: 9.15
        revenue_shipping:
          description: Ecommerce revenue shipping
          type: number
          format: double
          example: 12.15
        revenue_discount:
          description: Ecommerce revenue discount
          type: number
          format: double
          example: 0.12
        timing_connect_end:
          description: Time between browser navigation start and connection end in milliseconds
          type: integer
          minimum: 0
          maximum: 65535
          example: 10
        timing_connect_start:
          description: Time between browser navigation start and connection start in milliseconds
          type: integer
          minimum: 0
          maximum: 65535
          example: 11
        timing_dom_complete:
          description: Time between browser navigation start and dom complete in milliseconds
          type: integer
          minimum: 0
          maximum: 4294967295
          example: 12
        timing_content_end:
          description: Time between browser navigation start and DOM content end in milliseconds
          type: integer
          minimum: 0
          maximum: 4294967295
          example: 13
        timing_content_start:
          description: Time between browser navigation start and DOM content start in milliseconds
          type: integer
          minimum: 0
          maximum: 4294967295
          example: 21
        timing_dom_interactive:
          description: Time between browser navigation start and DOM interactive in milliseconds
          type: integer
          minimum: 0
          maximum: 4294967295
          example: 28
        timing_dom_loading:
          description: Time between browser navigation start and DOM loading in milliseconds
          type: integer
          minimum: 0
          maximum: 65535
          example: 98
        timing_lookup_start:
          description: Time between browser navigation start and domain lookup start in milliseconds
          type: integer
          minimum: 0
          maximum: 65535
          example: 17
        timing_fetch_start:
          description: Time between browser navigation start and fetch start in milliseconds
          type: integer
          minimum: 0
          maximum: 65535
          example: 59
        timing_event_end:
          description: Time between browser navigation start and load event end in milliseconds
          type: integer
          minimum: 0
          maximum: 4294967295
          example: 6
        timing_redirect_end:
          description: Time between browser navigation start and redirect end in milliseconds
          type: integer
          minimum: 0
          maximum: 65535
          example: 952
        timing_redirect_start:
          description: Time between browser navigation start and redirect start in milliseconds
          type: integer
          minimum: 0
          maximum: 65535
          example: 778
        timing_request_start:
          description: Time between browser navigation start and request start in milliseconds
          type: integer
          minimum: 0
          maximum: 65535
          example: 37
        timing_response_end:
          description: Time between browser navigation start and response end in milliseconds
          type: integer
          minimum: 0
          maximum: 65535
          example: 90
        timing_response_start:
          description: Time between browser navigation start and response start in milliseconds
          type: integer
          minimum: 0
          maximum: 65535
          example: 46
        timing_secure_start:
          description: Time between browser navigation start and secure connection start in milliseconds
          type: integer
          minimum: 0
          maximum: 65535
          example: 28
        timing_unload_end:
          description: Time between browser navigation start and unload start in milliseconds
          type: integer
          minimum: 0
          maximum: 65535
          example: 22
        timing_unload_start:
          description: Time between browser navigation start and unload start in milliseconds
          type: integer
          minimum: 0
          maximum: 65535
          example: 956
        event_custom_dimension_1:
          description: Custom dimension 1 value
          type: string
          example: my cus dim 1
        event_custom_dimension_2:
          description: Custom dimension 2 value
          type: string
          example: my cus dim 2
        event_custom_dimension_3:
          description: Custom dimension 3 value
          type: string
          example: my cus dim 3
        event_custom_dimension_4:
          description: Custom dimension 4 value
          type: string
          example: my cus dim 4
        event_custom_dimension_5:
          description: Custom dimension 5 value
          type: string
          example: my cus dim 5
        event_custom_variable_key_1:
          description: Custom variable key
          type: string
          example: my cus var 1 key
        event_custom_variable_value_1:
          description: Custom variable value
          type: string
          example: my cus var 1 val
        event_custom_variable_key_2:
          description: Custom variable key
          type: string
          example: my cus var 2 key
        event_custom_variable_value_2:
          description: Custom variable value
          type: string
          example: my cus var 2 val
        event_custom_variable_key_3:
          description: Custom variable key
          type: string
          example: my cus var 3 key
        event_custom_variable_value_3:
          description: Custom variable value
          type: string
          example: my cus var 3 val
        event_custom_variable_key_4:
          description: Custom variable key
          type: string
          example: my cus var 4 key
        event_custom_variable_value_4:
          description: Custom variable value
          type: string
          example: my cus var 4 val
        event_custom_variable_key_5:
          description: Custom variable key
          type: string
          example: my cus var 5 key
        event_custom_variable_value_5:
          description: Custom variable value
          type: string
          example: my cus var 5 val
        items:
          description: Ecommerce items
          type: array
          items:
            $ref: '#/components/schemas/EcommerceItem'
        goal_revenue:
          description: Revenue from a conversion
          type: number
          format: double
          example: 18.99
        lost_revenue:
          description: Revenue from abandoned cart.
          type: number
          format: double
          example: 8.19
        previous_event_url:
          description: A URL of previous event, human-readable
          type: string
          example: 'http://domain.tld/previous-page.html'
        previous_event_title:
          description: A title of previous event
          type: string
          example: This was the previous event
        next_event_url:
          description: A URL of next event, human-readable
          type: string
          example: 'http://domain.tld/this-event-came-next'
        next_event_title:
          description: A title of next event
          type: string
          example: This was the following event
        consent_source:
          description: How a user viewed consent form. Present if event_type is 12 (consent form impression). 1 - popup, 2 - reminder, 3 - privacy_settings
          type: array
          items:
            oneOf:
              - type: integer
              - type: string
          minItems: 2
          maxItems: 2
          enum:
            - [1, 'Popup or bottom bar']
            - [2, 'Reminder']
            - [3, 'Privacy settings on a page']
        consent_form_button:
          description: How a user interacted with consent form. Present if event_type is 13 (consent form click). 1 - agree_to_all, 2 - reject_all, 3 - save_choices, 4 - close
          type: array
          items:
            oneOf:
              - type: integer
              - type: string
          minItems: 2
          maxItems: 2
          enum:
            - [1, 'Agree to all']
            - [2, 'Reject all']
            - [3, 'Save choices']
            - [4, 'Close']
        consent_scope:
          description: Whether a user gave consent to all, some, or none types of tracking. Present if event_type is 14 (consent decision). 1 - full_consent, 2 - any_consent, 3 - no_consent
          type: array
          items:
            oneOf:
              - type: integer
              - type: string
          minItems: 2
          maxItems: 2
          enum:
            - [1, 'Full consent']
            - [2, 'Any consent']
            - [3, 'No consent']
        consent_action:
          description: Whether it's the first decision or a modification of previously made consent decision. Present if event_type is 14 (consent decision). 1 - first_consent, 2 - changed_consent
          type: array
          items:
            oneOf:
              - type: integer
              - type: string
          minItems: 2
          maxItems: 2
          enum:
            - [1, 'First consent']
            - [2, 'Changed consent']
        consent_type_analytics:
          description: Whether a user gave consent for analytics. Present if event_type is 14 (consent decision)
          type: integer
          enum:
            - 0
            - 1
        consent_type_ab_testing_personalization:
          description: Whether a user gave consent for ab testing personalization. Present if event_type is 14 (consent decision)
          type: integer
          enum:
            - 0
            - 1
        consent_type_conversion_tracking:
          description: Whether a user gave consent for conversion tracking. Present if event_type is 14 (consent decision)
          type: integer
          enum:
            - 0
            - 1
        consent_type_remarketing:
          description: Whether a user gave consent for remarketing. Present if event_type is 14 (consent decision)
          type: integer
          enum:
            - 0
            - 1
        consent_type_user_feedback:
          description: Whether a user gave consent for user feedback. Present if event_type is 14 (consent decision)
          type: integer
          enum:
            - 0
            - 1
        consent_type_custom_1:
          description: Whether a user gave custom consent 1. Present if event_type is 14 (consent decision)
          type: integer
          enum:
            - 0
            - 1
        consent_type_custom_2:
          description: Whether a user gave custom consent 2. Present if event_type is 14 (consent decision)
          type: integer
          enum:
            - 0
            - 1
        consent_type_custom_3:
          description: Whether a user gave custom consent 3. Present if event_type is 14 (consent decision)
          type: integer
          enum:
            - 0
            - 1
        consent_type_custom_4:
          description: Whether a user gave custom consent 4. Present if event_type is 14 (consent decision)
          type: integer
          enum:
            - 0
            - 1
        consent_type_custom_5:
          description: Whether a user gave custom consent 5. Present if event_type is 14 (consent decision)
          type: integer
          enum:
            - 0
            - 1
        sharepoint_action:
          description: A type of a sharepoint event. Present if event_type is 11 (sharepoint).
          type: array
          items:
            oneOf:
              - type: integer
              - type: string
          minItems: 2
          maxItems: 2
          enum:
            - [1, 'Like']
            - [2, 'Share']
            - [3, 'Comment']
            - [4, 'Promote']
            - [5, 'Create']
            - [6, 'Edit']
            - [7, 'Delete']
            - [8, 'Open']
            - [9, 'Upload']
            - [10, 'Item view']
            - [11, 'Item attachment view']
            - [12, 'Item share']
        sharepoint_object_type:
          description: Sharepoint object type, that visitor acts upon.  Present if event_type is 11 (sharepoint).
          type: array
          items:
            oneOf:
              - type: integer
              - type: string
          minItems: 2
          maxItems: 2
          enum:
            - [1, 'Page']
            - [2, 'File']
            - [3, 'List']
        sharepoint_content_type:
          description: Sharepoint content type, that visitor acts upon. Present if `event_type` is 11 (sharepoint).
          type: string
          example: Wiki Page
        sharepoint_author:
          description: Identifier of an author of the sharepoint object. Present if `event_type` is 11 (sharepoint).
          type: string
          example: jane.doe@example.com
        sharepoint_author_display_name:
          description: Display name of an author of the sharepoint object. Present if `event_type` is 11 (sharepoint).
          type: string
          example: Jane Doe
        sharepoint_author_office:
          description: Office of an author of the sharepoint object. Present if `event_type` is 11 (sharepoint).
          type: string
          example: Arrakeen office
        sharepoint_author_department:
          description: Department of an author of the sharepoint object. Present if `event_type` is 11 (sharepoint).
          type: string
          example: Ministry of truth
        sharepoint_author_job_title:
          description: Job title of an author of the sharepoint object. Present if `event_type` is 11 (sharepoint).
          type: string
          example: Truthsayer
        sharepoint_file_url:
          description: Url of sharepoint file. Present if `event_type` is 11 (sharepoint) and `sharepoint_object_type` is 2 (file).
          type: string
          example: http://example.com/files/how-to-say-truth.pdf
        sharepoint_file_type:
          description: Type of sharepoint file. Present if `event_type` is 11 (sharepoint) and `sharepoint_object_type` is 2 (file).
          type: string
          example: pdf
        error_message:
          description: Message informing why event is removed from event set, if it errored during processing. Present if event type is 17 (broken event)
          type: string
          example: 'Resolving referrer failed due to internal error (<error eg. ApiError()>, log: <log>)'
        exclusion_reason:
          description: Message informing why event was excluded and will not be visible in reports. Present if event type is 18 (excluded event)
          type: string
          example: 'IP is on the crawler list'
    EcommerceItem:
      description: Ecommerce item from a cart
      required:
        - sku
        - quantity
        - price
      type: object
      properties:
        name:
          description: Ecommerce item name
          type: string
          example: RaceFace enduro crank
        sku:
          description: Ecommerce item SKU
          type: string
          example: A20078021
        price:
          description: Ecommerce item price
          type: number
          format: double
          example: 9.19
        quantity:
          description: Items quantity
