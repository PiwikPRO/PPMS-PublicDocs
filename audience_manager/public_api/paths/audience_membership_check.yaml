get:
  tags:
  - audiences
  summary:
    Check that user belongs to specific audience
  description: |
    Checks if user belongs to specific audience.

    Audience ID can be found in `Audience Manager` > `Audiences` tab. Then select an audience. It's ID is displayed in
    audience details (below the name).
  parameters:
  - $ref: '#/parameters/WebsiteId'
  - $ref: '#/parameters/AnalyticsVisitorId'
  - name: audience_id
    in: query
    type: string
    format: uuid
    description: ID of the audience.
    required: true
    example: 'edd3b737-e390-4c14-af21-ce1cdbb572b7'
  responses:
    200:
      description: OK
      schema:
        $ref: '#/definitions/AudienceMembershipCheck'
    400:
      description: Bad Request
    403:
      description: Forbidden
