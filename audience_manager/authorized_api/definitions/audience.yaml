type: object
properties:
  type:
    type: string
    enum:
      - Audience
    description: Type of object (it's always `"Audience"`).
    example: 'Audience'
  id:
    type: string
    format: uuid
    description: ID of the audience.
    example: '9d7ade4d-7c90-4ba9-8c1a-a47d169dc6db'
  attributes:
    type: object
    properties:
      name:
        type: string
        description: Name of the audience.
        example: 'Team Periwinkle'
      count:
        type: integer
        description: Number of profiles in this audience (refreshed periodically).
        example: 9147
