type: object
required:
  - website_id
  - audience_id
  - columns
properties:
  website_id:
    type: string
    description: App ID (previously Website ID).
    example: '0fdd8cc2-93b1-428c-8373-97a452f5b10c'
  audience_id:
    type: string
    format: uuid
    description: ID of the audience.
    example: '9d7ade4d-7c90-4ba9-8c1a-a47d169dc6db'
  format:
    type: string
    description: Desired output format of response.
    enum:
      - csv
      - json
  columns:
    type: array
    description: List of columns selected to be exported to the CSV file. If the list is empty, then export all available attributes.
    items:
      $ref: '#/definitions/ExportAttribute'
