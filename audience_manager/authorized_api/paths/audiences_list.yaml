get:
  tags:
  - audiences
  summary:
    List audiences
  description: >
    Returns a list of audiences for specified website.
  parameters:
  - name: website_id
    in: query
    type: string
    description: ID of the website.
    required: True
  - name: limit
    type: integer
    maximum: 100
    in: query
    description: Maximum number of results to return.
    default: 10
  - name: offset
    type: integer
    in: query
    description: Offset of the paginated results.
    default: 0
  - name: name
    type: string
    in: query
    description: Filter results by a fragment of its name (case insensitive).
  - name: order_by
    type: string
    in: query
    description: >
      Sorting order for the results. Include <code>-</code> prefix in value
      to get a descending order.
    default: name
    enum:
    - name
    - count
    - created_at
    - updated_at
  responses:
    200:
      description: OK
      schema:
        type: object
        properties:
          data:
            type: array
            items:
              $ref: '#/definitions/Audience'

    403:
      description: Forbidden
