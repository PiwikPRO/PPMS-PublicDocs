post:
  tags:
  - profiles
  summary:
    Stream profiles
  description: |
    Streams profiles belonging to selected audience as a file with selected columns and format.
    Response will be streamed and gzipped.

    There is a limit of 1,000,000 profiles returned in one request. If result count will exceed
    that, endpoint will return error 400.
  parameters:
  - name: body
    in: body
    type: object
    schema:
      $ref: '#/definitions/ExportData'
  responses:
    200:
      description: OK
    400:
      description: Bad Request
    403:
      description: Forbidden
