type: array
items:
  type: object
  properties:
    name:
      type: string
      description: Name of the attribute.
      example: 'name'
    value:
      type: string
      description: Value of the attribute.
      example: 'Amelia'
    field_type:
      type: string
      description: |
        Type of the attribute:

          - ``analytics`` - Analytics attributes about the user (e.g. browser name, browser version, country)
          - ``attributes`` - Custom attributes about the user (e.g. first name, last name, email)
      enum:
        - attributes
        - analytics
