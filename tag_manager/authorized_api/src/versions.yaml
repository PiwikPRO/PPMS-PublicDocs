info:
    title: Tag Manager API
    version: '1.0'
    description: |
        # Asynchronous operations

        - Some actions result in asynchronous operations. In such cases, the API will return a 202 status code with operation id in `relationships` object.
        - The operation status can be checked by sending a GET request to `/api/tag/v1/{app_id}/operations/{operation_id}` URL.
        - Operation can be in one of the following states:
            - `created` - the operation has been created
            - `started` - the operation has been started and is currently in progress
            - `completed` - the operation been completed successfully and the result is available
            - `failed` - the operation has failed
        - Operations can be distinguished by the `operation_type` attribute.
        - There can only be 1 operation of a given type (in state `started` or `created`) for a given resource (app) at a time.

